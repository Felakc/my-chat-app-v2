<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Messenger Final Fix</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; margin: 0; background: #f0f2f5; overflow: hidden; }
        
        /* –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ - —É–¥–∞–ª—è–µ—Ç—Å—è –ø–æ–ª–Ω–æ—Å—Ç—å—é –ø–æ—Å–ª–µ –≤—Ö–æ–¥–∞ */
        #auth-screen { position: fixed; inset: 0; background: #f0f2f5; display: flex; align-items: center; justify-content: center; z-index: 1000000; }
        #auth-box { background: white; padding: 30px; border-radius: 12px; width: 320px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        #auth-box input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; }

        #sidebar { width: 300px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; z-index: 10; }
        .sidebar-header { padding: 15px; background: #0084ff; color: white; font-weight: bold; }
        
        #main-chat { flex: 1; display: flex; flex-direction: column; background: #e5ddd5; position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; z-index: 1; }

        /* –§–ò–ö–° –ü–û–õ–Ø –í–í–û–î–ê */
        #input-area { 
            padding: 15px; 
            display: flex; 
            background: white; 
            gap: 10px; 
            border-top: 1px solid #ddd; 
            position: relative; 
            z-index: 999999 !important; /* –ü–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ */
        }
        
        #m-input { 
            flex: 1; 
            padding: 12px 15px; 
            border: 2px solid #0084ff; 
            border-radius: 25px; 
            outline: none; 
            font-size: 16px;
            background: #ffffff !important;
            color: #000000 !important;
            pointer-events: auto !important;
            user-select: text !important;
        }

        .msg { margin-bottom: 10px; padding: 8px 12px; border-radius: 12px; background: white; align-self: flex-start; max-width: 70%; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .msg.me { align-self: flex-end; background: #dcf8c6; }
        .item { padding: 12px 15px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; }
        .item:hover { background: #f0f7ff; }
        .del-btn { color: red; cursor: pointer; font-size: 12px; margin-left: 5px; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div id="auth-box">
        <h2>Messenger</h2>
        <input type="text" id="u-name" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="u-pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="auth('login')" style="width:100%; padding:10px; background:#0084ff; color:white; border:none; border-radius:8px; cursor:pointer;">–í–æ–π—Ç–∏</button>
        <button onclick="auth('register')" style="margin-top:10px; background:none; border:none; color:green; cursor:pointer;">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>
</div>

<div id="sidebar">
    <div class="sidebar-header">–ß–∞—Ç—ã</div>
    <div id="my-tag" style="padding:10px; font-size:12px; text-align:center; background:#eef6ff; color:#0084ff; font-weight:bold;">ID: ...</div>
    <div style="padding:10px; display:flex; gap:5px;">
        <input type="text" id="search-input" placeholder="–ò–º—è#1234" style="flex:1; padding:5px;">
        <button onclick="findUser()">–ù–∞–π—Ç–∏</button>
    </div>
    <div style="font-size:11px; padding:5px 15px; color:#888;">–î–ò–ê–õ–û–ì–ò</div>
    <div id="user-list"></div>
</div>

<div id="main-chat">
    <div id="chat-header" style="padding:15px; background:white; border-bottom:1px solid #ddd; font-weight:bold;">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</div>
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="m-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off" 
               onfocus="this.removeAttribute('readonly'); this.disabled=false;">
        <button onclick="send()" style="padding:10px 20px; background:#0084ff; color:white; border:none; border-radius:20px; cursor:pointer;">></button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let myTag = '', currentRoom = '';

    async function auth(type) {
        const u = document.getElementById('u-name').value;
        const p = document.getElementById('u-pass').value;
        if(!u || !p) return alert("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è");

        const res = await fetch('/'+type, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:u, password:p})});
        const data = await res.json();
        
        if(data.status==='ok') {
            myTag = data.tag;
            document.getElementById('my-tag').innerText = "–í–∞—à ID: " + myTag;
            // –ü–û–õ–ù–û–ï –£–î–ê–õ–ï–ù–ò–ï –æ–∫–Ω–∞ –≤—Ö–æ–¥–∞, —á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª–æ –∫–ª–∏–∫–∞—Ç—å
            document.getElementById('auth-screen').remove();
            socket.emit('store-user', myTag);
            loadSidebar();
        } else { alert("–û—à–∏–±–∫–∞!"); }
    }

    async function loadSidebar() {
        const res = await fetch('/my-chats/'+myTag);
        const chats = await res.json();
        const list = document.getElementById('user-list');
        list.innerHTML = '';
        chats.forEach(partner => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<span onclick="openPriv('${partner}')">üë§ ${partner}</span>
                             <span onclick="this.parentElement.remove()" style="color:#ccc">‚ãÆ</span>`;
            list.appendChild(div);
        });
    }

    function openPriv(t) {
        currentRoom = [myTag, t].sort().join('_');
        document.getElementById('chat-header').innerText = t;
        document.getElementById('messages').innerHTML = '';
        socket.emit('join room', currentRoom);
        
        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π —Ñ–æ–∫—É—Å –Ω–∞ –≤–≤–æ–¥
        const input = document.getElementById('m-input');
        input.disabled = false;
        setTimeout(() => input.focus(), 100);
    }

    function send() {
        const input = document.getElementById('m-input');
        if(input.value.trim() && currentRoom) {
            socket.emit('chat message', { room: currentRoom, msg: input.value, sender: myTag });
            input.value = '';
            input.focus();
        }
    }

    function render(d) {
        if(document.getElementById('msg-'+d._id)) return;
        const div = document.createElement('div');
        div.id = 'msg-' + d._id;
        div.className = 'msg ' + (d.sender === myTag ? 'me' : '');
        let del = d.sender === myTag ? `<span class="del-btn" onclick="socket.emit('delete-msg', '${d._id}')">üóëÔ∏è</span>` : '';
        div.innerHTML = `<b>${d.sender}</b>${del}<br>${d.msg || d.text}`;
        document.getElementById('messages').appendChild(div);
        document.getElementById('messages').scrollTop = 99999;
    }

    async function findUser() {
        const tag = document.getElementById('search-input').value;
        const res = await fetch('/search-user', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({tag})});
        const user = await res.json();
        if(user.tag) openPriv(user.tag); else alert("–ù–µ –Ω–∞–π–¥–µ–Ω");
    }

    socket.on('chat message', (d) => {
        if(d.room === currentRoom) render(d);
        loadSidebar(); // –ú–æ–º–µ–Ω—Ç–∞–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–∞–π–¥–±–∞—Ä–∞
    });

    socket.on('update-sidebar-global', loadSidebar);
    socket.on('chat history', h => h.forEach(render));
    socket.on('msg-deleted', id => { const el = document.getElementById('msg-'+id); if(el) el.remove(); });
    
    document.getElementById('m-input').onkeydown = e => { if(e.key==='Enter') send(); };
</script>
</body>
</html>
