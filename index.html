<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Messenger Final</title>
    <style>
        * { box-sizing: border-box; } [cite: 83, 84]
        body { font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; margin: 0; background: #f0f2f5; overflow: hidden; } [cite: 85]
        #auth-screen { position: fixed; inset: 0; background: #f0f2f5; display: flex; align-items: center; justify-content: center; z-index: 999999; } [cite: 86]
        #auth-box { background: white; padding: 30px; border-radius: 12px; width: 320px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); } [cite: 87, 88]
        #auth-box input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; } [cite: 89]
        #sidebar { width: 300px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; z-index: 100; } [cite: 90]
        .sidebar-header { padding: 15px; background: #0084ff; color: white; font-weight: bold; display: flex; justify-content: space-between; align-items: center; } [cite: 91]
        #main-chat { flex: 1; display: flex; flex-direction: column; background: #e5ddd5; position: relative; } [cite: 92]
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; } [cite: 93]
        #input-area { padding: 15px; display: flex; background: white; gap: 10px; border-top: 1px solid #ddd; z-index: 2000; } [cite: 94, 95]
        #m-input { flex: 1; padding: 12px 15px; border: 2px solid #0084ff; border-radius: 25px; outline: none; font-size: 16px; } [cite: 96]
        .msg { margin-bottom: 10px; padding: 8px 12px; border-radius: 12px; background: white; align-self: flex-start; max-width: 70%; position: relative; } [cite: 97, 98]
        .msg.me { align-self: flex-end; background: #dcf8c6; } [cite: 99, 100]
        .del-btn { color: red; cursor: pointer; float: right; font-size: 10px; margin-left: 8px; }
        .item { padding: 12px 15px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; align-items: center; } [cite: 101]
        .dropdown-menu { display: none; position: absolute; right: 10px; top: 40px; background: white; border: 1px solid #ddd; padding: 5px; border-radius: 5px; z-index: 3000; } [cite: 102, 103]
    </style>
</head>
<body onclick="document.querySelectorAll('.dropdown-menu').forEach(m=>m.style.display='none')">

<div id="auth-screen">
    <div id="auth-box">
        <h2>Messenger</h2>
        <input type="text" id="u-name" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="u-pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="auth('login')" style="width:100%; padding:10px; background:#0084ff; color:white; border:none; border-radius:8px; cursor:pointer;">–í–æ–π—Ç–∏</button>
        <button onclick="auth('register')" style="margin-top:10px; background:none; border:none; color:green; cursor:pointer;">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>
</div>

<div id="sidebar">
    <div class="sidebar-header">
        <span>–ß–∞—Ç—ã</span>
        <button onclick="createGroup()" style="font-size:10px; background:none; border:1px solid white; color:white; cursor:pointer;">+ –ì—Ä—É–ø–ø–∞</button>
    </div>
    <div id="my-tag" style="padding:10px; font-size:12px; text-align:center; background:#eef6ff; color:#0084ff; font-weight:bold;">ID: ...</div> [cite: 103]
    <div style="padding:10px; display:flex; gap:5px;"> [cite: 104]
        <input type="text" id="search-input" placeholder="–ò–º—è#1234" style="flex:1; padding:5px;"> [cite: 105]
        <button onclick="findUser()">–ù–∞–π—Ç–∏</button>
    </div>
    <div id="user-list"></div>
</div>

<div id="main-chat">
    <div id="chat-header" style="padding:15px; background:white; border-bottom:1px solid #ddd; font-weight:bold; display:flex; justify-content:space-between;"> [cite: 106, 107]
        <span id="chat-title">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</span>
        <button id="add-member-btn" style="display:none; font-size:10px;" onclick="addMember()">+ –î–æ–±–∞–≤–∏—Ç—å</button>
    </div>
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="m-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
        <button onclick="send()" style="padding:10px 20px; background:#0084ff; color:white; border:none; border-radius:20px; cursor:pointer;">></button> [cite: 108]
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let myTag = '', currentRoom = '', isGroup = false;
    let hiddenUsers = JSON.parse(localStorage.getItem('hidden-chats') || '[]');
    let foundUsers = JSON.parse(sessionStorage.getItem('found-users') || '[]');

    const inputField = document.getElementById('m-input');

    inputField.addEventListener('keydown', (e) => {
        e.stopPropagation();
        if(e.key === 'Enter') send();
    }); [cite: 108]

    async function auth(type) {
        const u = document.getElementById('u-name').value;
        const p = document.getElementById('u-pass').value;
        const res = await fetch('/'+type, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:u, password:p})});
        const data = await res.json();
        if(data.status==='ok') {
            myTag = data.tag;
            document.getElementById('my-tag').innerText = "ID: " + myTag; [cite: 109, 110]
            document.getElementById('auth-screen').remove();
            socket.emit('store-user', myTag);
            loadSidebar();
        }
    } [cite: 111]

    async function loadSidebar() {
        const res = await fetch('/my-chats/'+myTag);
        const data = await res.json(); [cite: 111, 112]
        const list = document.getElementById('user-list');
        list.innerHTML = '';

        // –õ–∏—á–Ω—ã–µ —á–∞—Ç—ã
        const allPartners = Array.from(new Set([...data.partners, ...foundUsers]));
        allPartners.forEach(partner => {
            if (hiddenUsers.includes(partner)) return; [cite: 113]
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<span onclick="openPriv('${partner}')" style="flex:1">üë§ ${partner}</span>
                             <span onclick="toggleMenu(event, '${partner}')">‚ãÆ</span>
                             <div id="menu-${partner}" class="dropdown-menu">
                                <div onclick="hideChat('${partner}')" style="color:red; cursor:pointer; padding:5px;">–°–∫—Ä—ã—Ç—å</div>
                             </div>`; [cite: 114, 115]
            list.appendChild(div);
        });

        // –ì—Ä—É–ø–ø—ã
        data.groups.forEach(g => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<span onclick="openGroup('${g._id}', '${g.name}')" style="flex:1">üë• ${g.name}</span>`;
            list.appendChild(div);
        });
    } [cite: 116]

    function openPriv(t) {
        isGroup = false;
        currentRoom = [myTag, t].sort().join('_');
        document.getElementById('chat-title').innerText = t;
        document.getElementById('add-member-btn').style.display = 'none';
        document.getElementById('messages').innerHTML = '';
        socket.emit('join room', currentRoom); [cite: 121]
        inputField.disabled = false;
        setTimeout(() => inputField.focus(), 50); [cite: 122, 123]
    }

    function openGroup(id, name) {
        isGroup = true;
        currentRoom = id;
        document.getElementById('chat-title').innerText = name;
        document.getElementById('add-member-btn').style.display = 'block';
        document.getElementById('messages').innerHTML = '';
        socket.emit('join room', currentRoom);
        inputField.disabled = false;
        setTimeout(() => inputField.focus(), 50);
    }

    function send() {
        if(inputField.value.trim() && currentRoom) {
            socket.emit('chat message', { room: currentRoom, msg: inputField.value, sender: myTag });
            inputField.value = ''; [cite: 123, 124]
            inputField.focus();
        }
    }

    function render(d) {
        if(document.getElementById('msg-'+ (d._id || d.id))) return; [cite: 124]
        const div = document.createElement('div');
        div.id = 'msg-' + (d._id || d.id); [cite: 125]
        const sender = d.sender || d.username;
        div.className = 'msg ' + (sender === myTag ? 'me' : ''); [cite: 126]
        div.innerHTML = `<b>${sender}</b> 
                        ${sender === myTag ? `<span class="del-btn" onclick="socket.emit('delete-msg', '${d._id || d.id}')">üóëÔ∏è</span>` : ''}
                        <br>${d.msg || d.text}`; [cite: 126]
        document.getElementById('messages').appendChild(div);
        document.getElementById('messages').scrollTop = 99999; [cite: 127]
    }

    function createGroup() {
        const name = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã:");
        if(name) socket.emit('create-group', { name, owner: myTag });
    }

    function addMember() {
        const tag = prompt("–í–≤–µ–¥–∏—Ç–µ ID (–ò–º—è#1234):");
        if(tag) socket.emit('add-to-group', { groupId: currentRoom, tag });
    }

    function hideChat(tag) {
        hiddenUsers.push(tag);
        localStorage.setItem('hidden-chats', JSON.stringify(hiddenUsers)); [cite: 127]
        loadSidebar();
    }

    function toggleMenu(e, tag) {
        e.stopPropagation();
        document.querySelectorAll('.dropdown-menu').forEach(m=>m.style.display='none'); [cite: 128]
        document.getElementById('menu-'+tag).style.display = 'block'; [cite: 129]
    }

    socket.on('chat message', (d) => { if(d.room === currentRoom) render(d); loadSidebar(); }); [cite: 130]
    socket.on('chat history', h => h.forEach(render)); [cite: 131]
    socket.on('msg-deleted', id => document.getElementById('msg-'+id)?.remove());
    socket.on('new-chat-notification', loadSidebar);
</script>
</body>
</html>
