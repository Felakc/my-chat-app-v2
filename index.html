<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Messenger Pro</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; margin: 0; background: #f0f2f5; overflow: hidden; }
        #auth-screen { position: fixed; inset: 0; background: #f0f2f5; display: flex; align-items: center; justify-content: center; z-index: 9999; }
        #auth-box { background: white; padding: 30px; border-radius: 12px; width: 320px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        #auth-box input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; }
        #sidebar { width: 300px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .sidebar-header { padding: 15px; background: #0084ff; color: white; display: flex; justify-content: space-between; align-items: center; }
        #main-chat { flex: 1; display: flex; flex-direction: column; background: #e5ddd5; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        .msg { margin-bottom: 10px; padding: 10px; border-radius: 12px; background: white; align-self: flex-start; max-width: 70%; position: relative; }
        .msg.me { align-self: flex-end; background: #dcf8c6; }
        .msg img { max-width: 100%; border-radius: 8px; margin-top: 5px; }
        .del-btn { color: red; cursor: pointer; float: right; font-size: 10px; margin-left: 10px; }
        #input-area { padding: 15px; display: flex; background: white; gap: 10px; align-items: center; }
        #m-input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; }
        .item { padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; }
    </style>
</head>
<body onclick="document.querySelectorAll('.dropdown').forEach(d=>d.style.display='none')">

<div id="auth-screen">
    <div id="auth-box">
        <h2>–í—Ö–æ–¥</h2>
        <input type="text" id="u-name" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="u-pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="auth('login')" style="width:100%; padding:10px; background:#0084ff; color:white; border:none; border-radius:8px; cursor:pointer;">–í–æ–π—Ç–∏</button>
        <button onclick="auth('register')" style="margin-top:10px; border:none; background:none; color:green; cursor:pointer;">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>
</div>

<div id="sidebar">
    <div class="sidebar-header">
        <span>–ß–∞—Ç—ã</span>
        <button onclick="createGroup()" style="font-size:10px;">+ –ì—Ä—É–ø–ø–∞</button>
    </div>
    <div id="my-tag" style="padding:10px; font-size:12px; text-align:center; background:#eef6ff;">ID: ...</div>
    <div style="padding:10px; display:flex; gap:5px;">
        <input type="text" id="search-input" placeholder="–ò–º—è#1234" style="flex:1; padding:5px;">
        <button onclick="findUser()">–ù–∞–π—Ç–∏</button>
    </div>
    <div id="user-list"></div>
</div>

<div id="main-chat">
    <div id="chat-header" style="padding:15px; background:white; border-bottom:1px solid #ddd; font-weight:bold;">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</div>
    <div id="messages"></div>
    <div id="input-area">
        <label style="cursor:pointer; font-size:20px;">üìé<input type="file" id="f-input" style="display:none;" onchange="loadFile(this)"></label>
        <input type="text" id="m-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
        <button onclick="send()" style="padding:10px 20px; background:#0084ff; color:white; border:none; border-radius:20px; cursor:pointer;">></button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let myTag = '', currentRoom = '', selectedFile = null;
    let hiddenUsers = JSON.parse(localStorage.getItem('hidden-chats') || '[]');

    async function auth(type) {
        const u = document.getElementById('u-name').value;
        const p = document.getElementById('u-pass').value;
        const res = await fetch('/'+type, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:u, password:p})});
        const data = await res.json();
        if(data.status==='ok') {
            myTag = data.tag;
            document.getElementById('my-tag').innerText = "–í–∞—à ID: " + myTag;
            document.getElementById('auth-screen').remove();
            socket.emit('store-user', myTag);
            loadSidebar();
        }
    }

    async function loadSidebar() {
        const res = await fetch('/my-sidebar/' + myTag);
        const data = await res.json();
        const list = document.getElementById('user-list');
        list.innerHTML = '';
        
        data.privates.forEach(p => {
            if(hiddenUsers.includes(p)) return;
            list.innerHTML += `<div class="item">
                <span onclick="openChat('${p}', true)">üë§ ${p}</span>
                <span onclick="hideUser('${p}')" style="color:#ccc">‚úï</span>
            </div>`;
        });

        data.groups.forEach(g => {
            list.innerHTML += `<div class="item">
                <span onclick="openChat('${g._id}', false, '${g.name}')">üë• ${g.name}</span>
                ${g.owner === myTag ? `<span onclick="socket.emit('delete-group', '${g._id}')" style="color:red">üóëÔ∏è</span>` : ''}
            </div>`;
        });
    }

    function openChat(id, isPriv, name = '') {
        currentRoom = isPriv ? [myTag, id].sort().join('_') : id;
        document.getElementById('chat-header').innerText = isPriv ? id : name;
        document.getElementById('messages').innerHTML = '';
        socket.emit('join room', currentRoom);
        // –§–∏–∫—Å –ø–µ—á–∞—Ç–∏
        setTimeout(() => document.getElementById('m-input').focus(), 100);
    }

    function loadFile(input) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = e => {
            selectedFile = { data: e.target.result, name: file.name, type: file.type };
            alert("–§–∞–π–ª –≥–æ—Ç–æ–≤ –∫ –æ—Ç–ø—Ä–∞–≤–∫–µ");
        };
        reader.readAsDataURL(file);
    }

    function send() {
        const input = document.getElementById('m-input');
        if((input.value || selectedFile) && currentRoom) {
            socket.emit('chat message', {
                room: currentRoom, sender: myTag, msg: input.value,
                file: selectedFile ? selectedFile.data : null,
                fileName: selectedFile ? selectedFile.name : null,
                fileType: selectedFile ? selectedFile.type : null
            });
            input.value = ''; selectedFile = null;
        }
    }

    function render(d) {
        const div = document.createElement('div');
        div.id = 'msg-' + d._id;
        const sender = d.sender || d.username;
        div.className = 'msg ' + (sender === myTag ? 'me' : '');
        let content = `<b>${sender}</b> <span class="del-btn" onclick="socket.emit('delete-msg', '${d._id}')">üóëÔ∏è</span><br>`;
        if(d.msg || d.text) content += `<span>${d.msg || d.text}</span>`;
        if(d.file) {
            if(d.fileType.startsWith('image/')) content += `<br><img src="${d.file}">`;
            else content += `<br><a href="${d.file}" download="${d.fileName}">üìÑ ${d.fileName}</a>`;
        }
        div.innerHTML = content;
        document.getElementById('messages').appendChild(div);
        document.getElementById('messages').scrollTop = 99999;
    }

    function hideUser(tag) {
        hiddenUsers.push(tag);
        localStorage.setItem('hidden-chats', JSON.stringify(hiddenUsers));
        loadSidebar();
    }

    function createGroup() {
        const name = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã:");
        if(name) socket.emit('create-group', { name, owner: myTag });
    }

    socket.on('chat message', render);
    socket.on('chat history', h => h.forEach(render));
    socket.on('msg-deleted', id => document.getElementById('msg-'+id)?.remove());
    socket.on('new-chat-notification', loadSidebar);
    socket.on('group-deleted', () => location.reload());
</script>
</body>
</html>
