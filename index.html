<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>–ú–æ–π —á–∞—Ç</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; margin: 0; background: #f0f2f5; overflow: hidden; }
        #auth-screen { position: fixed; inset: 0; background: #f0f2f5; display: flex; align-items: center; justify-content: center; z-index: 999999; }
        #auth-box { background: white; padding: 30px; border-radius: 12px; width: 320px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        #auth-box input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; }
        #sidebar { width: 300px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; z-index: 100; }
        .sidebar-header { padding: 15px; background: #0084ff; color: white; font-weight: bold; }
        #main-chat { flex: 1; display: flex; flex-direction: column; background: #e5ddd5; position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        .msg { margin-bottom: 12px; padding: 10px 15px; border-radius: 12px; background: white; align-self: flex-start; max-width: 75%; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .msg.me { align-self: flex-end; background: #dcf8c6; }
        #input-area { padding: 15px; display: flex; background: white; gap: 10px; align-items: center; border-top: 1px solid #ddd; }
        #m-input { flex: 1; padding: 12px 18px; border: 1.5px solid #0084ff; border-radius: 25px; outline: none; font-size: 16px; }
        .item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .item:hover { background: #f5f6f7; }
        .hide-btn { color: #ccc; cursor: pointer; font-size: 18px; padding: 0 5px; }
        .hide-btn:hover { color: red; }
    </style>
</head>
<body onclick="document.querySelectorAll('.dropdown-menu').forEach(m=>m.style.display='none')">

<div id="auth-screen">
    <div id="auth-box">
        <h2 style="color:#0084ff; margin-top:0;">Messenger</h2>
        <input type="text" id="u-name" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="u-pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="auth('login')" style="width:100%; padding:12px; background:#0084ff; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">–í–æ–π—Ç–∏</button>
        <button onclick="auth('register')" style="margin-top:15px; background:none; border:none; color:green; cursor:pointer;">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
    </div>
</div>

<div id="sidebar">
    <div class="sidebar-header">–ß–∞—Ç—ã</div>
    <div id="my-tag" style="padding:10px; font-size:12px; text-align:center; background:#eef6ff; border-bottom:1px solid #d0e3ff;">ID: ...</div>
    <div style="padding:10px; display:flex; gap:5px;">
        <input type="text" id="search-input" placeholder="–ò–º—è#1234" style="flex:1; padding:8px; border:1px solid #ddd; border-radius:4px;">
        <button onclick="findUser()" style="padding:8px 12px; background:#0084ff; color:white; border:none; border-radius:4px; cursor:pointer;">üîç</button>
    </div>
    <div id="user-list" style="overflow-y:auto; flex:1;"></div>
</div>

<div id="main-chat">
    <div id="chat-header" style="padding:15px; background:white; border-bottom:1px solid #ddd; font-weight:bold; color:#333;">–í—ã–±–µ—Ä–∏—Ç–µ, –∫–æ–º—É –Ω–∞–ø–∏—Å–∞—Ç—å</div>
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="m-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
        <button onclick="send()" style="padding:10px 20px; background:#0084ff; color:white; border:none; border-radius:20px; cursor:pointer; font-weight:bold;">></button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let myTag = '', currentRoom = '';
    let foundUsers = JSON.parse(sessionStorage.getItem('found-users') || '[]');
    let hiddenUsers = JSON.parse(localStorage.getItem('hidden-chats') || '[]');

    async function auth(type) {
        const u = document.getElementById('u-name').value;
        const p = document.getElementById('u-pass').value;
        if(!u || !p) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è");
        const res = await fetch('/'+type, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:u, password:p})});
        const data = await res.json();
        if(data.status==='ok') {
            myTag = data.tag;
            document.getElementById('my-tag').innerText = "–í–∞—à ID: " + myTag;
            document.getElementById('auth-screen').remove();
            socket.emit('store-user', myTag);
            loadSidebar();
        } else { alert("–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏"); }
    }

    async function loadSidebar() {
        const res = await fetch('/my-sidebar/' + myTag);
        const partners = await res.json();
        const list = document.getElementById('user-list');
        list.innerHTML = '';
        
        const allUsers = [...new Set([...partners, ...foundUsers])];
        allUsers.forEach(u => {
            if (hiddenUsers.includes(u)) return;
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <span onclick="openPriv('${u}')" style="flex:1">üë§ ${u}</span>
                <span class="hide-btn" onclick="hideChat(event, '${u}')">‚úï</span>
            `;
            list.appendChild(div);
        });
    }

    function openPriv(tag) {
        currentRoom = [myTag, tag].sort().join('_');
        document.getElementById('chat-header').innerText = "–ß–∞—Ç —Å " + tag;
        document.getElementById('messages').innerHTML = '';
        socket.emit('join room', currentRoom);
        
        // –§–ò–ö–° –ü–ï–ß–ê–¢–ò: —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∏ —Ñ–æ–∫—É—Å
        const input = document.getElementById('m-input');
        input.disabled = false;
        input.value = '';
        setTimeout(() => input.focus(), 100);
    }

    function send() {
        const input = document.getElementById('m-input');
        if(input.value.trim() && currentRoom) {
            socket.emit('chat message', { room: currentRoom, sender: myTag, msg: input.value });
            input.value = '';
            input.focus();
        }
    }

    function hideChat(e, tag) {
        e.stopPropagation();
        if(confirm("–°–∫—Ä—ã—Ç—å —á–∞—Ç —Å " + tag + "?")) {
            hiddenUsers.push(tag);
            localStorage.setItem('hidden-chats', JSON.stringify(hiddenUsers));
            loadSidebar();
            if(currentRoom.includes(tag)) {
                document.getElementById('chat-header').innerText = "–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç";
                document.getElementById('messages').innerHTML = '';
                currentRoom = '';
            }
        }
    }

    async function findUser() {
        const tag = document.getElementById('search-input').value.trim();
        if(!tag || tag === myTag) return;
        const res = await fetch('/search-user', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({tag})});
        const data = await res.json();
        if(data.tag) {
            if(!foundUsers.includes(data.tag)) {
                foundUsers.push(data.tag);
                sessionStorage.setItem('found-users', JSON.stringify(foundUsers));
            }
            hiddenUsers = hiddenUsers.filter(u => u !== data.tag);
            localStorage.setItem('hidden-chats', JSON.stringify(hiddenUsers));
            loadSidebar();
            openPriv(data.tag);
        } else { alert("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω"); }
    }

    function render(d) {
        if(document.getElementById('msg-'+ (d._id || d.id))) return;
        const div = document.createElement('div');
        div.id = 'msg-' + (d._id || d.id);
        const sender = d.sender || d.username;
        div.className = 'msg ' + (sender === myTag ? 'me' : '');
        div.innerHTML = `<b>${sender}</b><br>${d.msg || d.text}`;
        document.getElementById('messages').appendChild(div);
        document.getElementById('messages').scrollTop = 99999;
    }

    socket.on('chat message', render);
    socket.on('chat history', h => h.forEach(render));
    socket.on('new-chat-notification', (data) => {
        if(!foundUsers.includes(data.from)) {
            foundUsers.push(data.from);
            sessionStorage.setItem('found-users', JSON.stringify(foundUsers));
        }
        hiddenUsers = hiddenUsers.filter(u => u !== data.from);
        localStorage.setItem('hidden-chats', JSON.stringify(hiddenUsers));
        loadSidebar();
    });

    document.getElementById('m-input').addEventListener('keypress', e => {
        if(e.key === 'Enter') send();
    });
</script>
</body>
</html>
