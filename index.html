<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Messenger Ultra Fix</title>
    <style>
        * { box-sizing: border-box; outline: none; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; height: 100vh; margin: 0; background: #f0f2f5; overflow: hidden; }
        
        #auth-screen { position: fixed; inset: 0; background: #f0f2f5; display: flex; align-items: center; justify-content: center; z-index: 10000; }
        #auth-box { background: white; padding: 40px; border-radius: 15px; width: 350px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        #auth-box input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }

        #sidebar { width: 320px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; z-index: 100; }
        .sidebar-header { padding: 15px; background: #0084ff; color: white; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        
        #main-chat { flex: 1; display: flex; flex-direction: column; background: #e5ddd5; position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        
        .msg { margin-bottom: 12px; padding: 10px 15px; border-radius: 12px; background: white; align-self: flex-start; max-width: 75%; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-wrap: break-word; }
        .msg.me { align-self: flex-end; background: #dcf8c6; }
        .msg img { max-width: 100%; border-radius: 8px; display: block; margin-top: 5px; }

        #input-area { padding: 15px; display: flex; background: white; gap: 10px; border-top: 1px solid #ddd; z-index: 1000; }
        #m-input { flex: 1; padding: 12px 18px; border: 1.5px solid #0084ff; border-radius: 25px; font-size: 16px; background: white !important; color: black !important; }
        
        .item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: 0.2s; }
        .item:hover { background: #f5f6f7; }
        .item .name { flex: 1; font-weight: 500; }

        .dropdown { display: none; position: absolute; background: white; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); z-index: 5000; overflow: hidden; }
        .dropdown div { padding: 10px 20px; font-size: 14px; color: #333; cursor: pointer; }
        .dropdown div:hover { background: #f0f0f0; }
        .dropdown .danger { color: red; }
    </style>
</head>
<body onclick="closeAllMenus()">

<div id="auth-screen">
    <div id="auth-box">
        <h2 style="color:#0084ff">Messenger</h2>
        <input type="text" id="u-name" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="u-pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="auth('login')" style="width:100%; padding:12px; background:#0084ff; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">–í–æ–π—Ç–∏</button>
        <button onclick="auth('register')" style="margin-top:15px; background:none; border:none; color:green; cursor:pointer;">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
    </div>
</div>

<div id="sidebar">
    <div class="sidebar-header">
        <span>–ß–∞—Ç—ã</span>
        <button onclick="createGroup()" style="background:#fff; color:#0084ff; border:none; border-radius:4px; padding:4px 8px; cursor:pointer; font-size:11px;">+ –ì—Ä—É–ø–ø–∞</button>
    </div>
    <div id="my-tag" style="padding:10px; font-size:12px; text-align:center; background:#eef6ff; border-bottom:1px solid #d0e3ff;">ID: ...</div>
    <div style="padding:10px; display:flex; gap:5px;">
        <input type="text" id="search-input" placeholder="–ò–º—è#1234" style="flex:1; padding:8px; border:1px solid #ddd; border-radius:4px;">
        <button onclick="findUser()" style="padding:8px 12px; background:#0084ff; color:white; border:none; border-radius:4px; cursor:pointer;">üîç</button>
    </div>
    <div id="user-list" style="overflow-y:auto; flex:1;"></div>
</div>

<div id="main-chat">
    <div id="chat-header" style="padding:15px; background:white; border-bottom:1px solid #ddd; font-weight:bold; display:flex; justify-content:space-between; align-items:center;">
        <span id="header-name">–í—ã–±–µ—Ä–∏—Ç–µ, –∫–æ–º—É –Ω–∞–ø–∏—Å–∞—Ç—å</span>
        <button id="group-opt" style="display:none; padding:5px 10px;" onclick="inviteToGroup()">–î–æ–±–∞–≤–∏—Ç—å</button>
    </div>
    
    <div id="messages"></div>
    
    <div id="input-area">
        <label style="cursor:pointer; font-size:20px; padding:0 5px;">
            üìé <input type="file" id="file-input" style="display:none;" onchange="handleFile(this)">
        </label>
        <input type="text" id="m-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
        <button onclick="send()" style="padding:10px 20px; background:#0084ff; color:white; border:none; border-radius:20px; cursor:pointer; font-weight:bold;">></button>
    </div>
</div>

<div id="context-menu" class="dropdown">
    <div id="menu-hide" class="danger">–£–¥–∞–ª–∏—Ç—å –∏ —Å–∫—Ä—ã—Ç—å</div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let myTag = '', currentRoom = '', selectedFile = null;
    // –°–ø–∏—Å–æ–∫ —Å–∫—Ä—ã—Ç—ã—Ö (—É–¥–∞–ª–µ–Ω–Ω—ã—Ö –∏–∑ —Å–ø–∏—Å–∫–∞) –ª—é–¥–µ–π
    let hiddenUsers = JSON.parse(localStorage.getItem('hidden-tags') || '[]');

    const inputField = document.getElementById('m-input');

    // –§–ò–ö–° –ü–ï–ß–ê–¢–ò: –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ –∫–ª–∞–≤–∏—à–∏ —Ä–∞–±–æ—Ç–∞—é—Ç
    inputField.addEventListener('keydown', (e) => {
        if(e.key === 'Enter') {
            send();
        }
    });

    async function auth(type) {
        const u = document.getElementById('u-name').value;
        const p = document.getElementById('u-pass').value;
        if(!u || !p) return alert("–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ");
        const res = await fetch('/'+type, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:u, password:p})});
        const data = await res.json();
        if(data.status==='ok') {
            myTag = data.tag;
            document.getElementById('my-tag').innerText = "–í–∞—à ID: " + myTag;
            document.getElementById('auth-screen').remove();
            socket.emit('store-user', myTag);
            loadSidebar();
        } else { alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞"); }
    }

    async function loadSidebar() {
        const res = await fetch('/my-sidebar/'+myTag);
        const data = await res.json();
        const list = document.getElementById('user-list');
        list.innerHTML = '';
        
        // –õ–∏—á–Ω—ã–µ —á–∞—Ç—ã
        data.privates.forEach(p => {
            if(hiddenUsers.includes(p)) return; // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–∫—Ä—ã—Ç—ã—Ö
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<span class="name" onclick="openChat('${p}', true)">üë§ ${p}</span>
                             <span onclick="showMenu(event, '${p}')" style="padding:5px; color:#aaa;">‚ãÆ</span>`;
            list.appendChild(div);
        });

        // –ì—Ä—É–ø–ø—ã
        data.groups.forEach(g => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<span class="name" onclick="openChat('${g._id}', false, '${g.name}')">üë• ${g.name}</span>
                             ${g.owner === myTag ? `<span onclick="deleteGroup('${g._id}')" style="color:red;">üóëÔ∏è</span>` : ''}`;
            list.appendChild(div);
        });
    }

    function showMenu(e, tag) {
        e.stopPropagation();
        const menu = document.getElementById('context-menu');
        menu.style.display = 'block';
        menu.style.left = e.pageX + 'px';
        menu.style.top = e.pageY + 'px';
        
        document.getElementById('menu-hide').onclick = () => {
            if(confirm(`–£–¥–∞–ª–∏—Ç—å ${tag} –∏–∑ —Å–ø–∏—Å–∫–∞?`)) {
                hiddenUsers.push(tag);
                localStorage.setItem('hidden-tags', JSON.stringify(hiddenUsers));
                loadSidebar();
            }
        };
    }

    function closeAllMenus() {
        document.getElementById('context-menu').style.display = 'none';
    }

    function openChat(id, isPrivate, name = '') {
        // –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã–≤–∞–µ–º —Å–∫—Ä—ã—Ç–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞, —É–±–∏—Ä–∞–µ–º –µ–≥–æ –∏–∑ —á–µ—Ä–Ω–æ–≥–æ —Å–ø–∏—Å–∫–∞
        if(isPrivate) {
            hiddenUsers = hiddenUsers.filter(u => u !== id);
            localStorage.setItem('hidden-tags', JSON.stringify(hiddenUsers));
        }

        currentRoom = isPrivate ? [myTag, id].sort().join('_') : id;
        document.getElementById('header-name').innerText = isPrivate ? id : name;
        document.getElementById('messages').innerHTML = '';
        document.getElementById('group-opt').style.display = isPrivate ? 'none' : 'block';
        
        socket.emit('join room', currentRoom);
        loadSidebar();
        
        // –ü–†–ò–ù–£–î–ò–¢–ï–õ–¨–ù–´–ô –§–û–ö–£–° –î–õ–Ø –ü–ï–ß–ê–¢–ò
        setTimeout(() => {
            inputField.focus();
            inputField.removeAttribute('readonly');
        }, 100);
    }

    function handleFile(input) {
        const file = input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            selectedFile = { data: e.target.result, name: file.name, type: file.type };
            alert("–§–∞–π–ª –≥–æ—Ç–æ–≤: " + file.name);
        };
        reader.readAsDataURL(file);
    }

    function send() {
        if((inputField.value.trim() || selectedFile) && currentRoom) {
            socket.emit('chat message', {
                room: currentRoom, sender: myTag, msg: inputField.value,
                file: selectedFile ? selectedFile.data : null,
                fileName: selectedFile ? selectedFile.name : null,
                fileType: selectedFile ? selectedFile.type : null
            });
            inputField.value = '';
            selectedFile = null;
            inputField.focus();
        }
    }

    function render(d) {
        if(document.getElementById('msg-'+d._id)) return;
        const div = document.createElement('div');
        div.id = 'msg-' + d._id;
        div.className = 'msg ' + (d.sender === myTag ? 'me' : '');
        
        let html = `<b>${d.sender}</b> <span class="del-btn" onclick="socket.emit('delete-msg', '${d._id}')">üóëÔ∏è</span><br>`;
        if(d.text) html += `<span>${d.text}</span>`;
        if(d.file) {
            if(d.fileType.startsWith('image/')) html += `<img src="${d.file}">`;
            else html += `<br><a href="${d.file}" download="${d.fileName}" style="font-size:12px; color:#0084ff;">üìÑ ${d.fileName}</a>`;
        }
        div.innerHTML = html;
        document.getElementById('messages').appendChild(div);
        document.getElementById('messages').scrollTop = 99999;
    }

    async function findUser() {
        const tag = document.getElementById('search-input').value.trim();
        if(!tag) return;
        const res = await fetch('/search-user', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({tag})});
        const user = await res.json();
        if(user.tag) openChat(user.tag, true); else alert("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω");
    }

    // –ì–†–£–ü–ü–´
    function createGroup() {
        const name = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã:");
        if(name) socket.emit('create-group', { name, owner: myTag });
    }
    function inviteToGroup() {
        const tag = prompt("–í–≤–µ–¥–∏—Ç–µ ID (–ò–º—è#1234):");
        if(tag) socket.emit('add-to-group', { groupId: currentRoom, tag });
    }
    function deleteGroup(id) {
        if(confirm("–£–¥–∞–ª–∏—Ç—å –≥—Ä—É–ø–ø—É –Ω–∞–≤—Å–µ–≥–¥–∞?")) socket.emit('delete-group', id);
    }

    // SOCKET LISTENERS
    socket.on('chat message', render);
    socket.on('chat history', h => h.forEach(render));
    socket.on('new-notification', loadSidebar);
    socket.on('msg-deleted', id => document.getElementById('msg-'+id)?.remove());
    socket.on('group-deleted', () => { alert("–ì—Ä—É–ø–ø–∞ —É–¥–∞–ª–µ–Ω–∞"); location.reload(); });
</script>
</body>
</html>
