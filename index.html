<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>–º–æ–π —á–∞—Ç</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; margin: 0; background: #f0f2f5; overflow: hidden; }
        #auth-screen { position: fixed; inset: 0; background: #f0f2f5; display: flex; align-items: center; justify-content: center; z-index: 99999; }
        #auth-box { background: white; padding: 30px; border-radius: 12px; width: 320px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        #auth-box input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; }
        #sidebar { width: 300px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; z-index: 100; }
        .sidebar-header { padding: 15px; background: #0084ff; color: white; font-weight: bold; }
        #main-chat { flex: 1; display: flex; flex-direction: column; background: #e5ddd5; position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        #input-area { padding: 15px; display: flex; background: white; gap: 10px; border-top: 1px solid #ddd; align-items: center; }
        #m-input { flex: 1; padding: 12px 15px; border: 2px solid #0084ff; border-radius: 25px; outline: none; }
        .send-btn { background: #0084ff; color: white; border: none; border-radius: 50%; width: 45px; height: 45px; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .msg { margin-bottom: 10px; padding: 8px 12px; border-radius: 12px; background: white; align-self: flex-start; max-width: 70%; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .msg.me { align-self: flex-end; background: #dcf8c6; }
        .item { padding: 12px 15px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .group-item { background: #e3f2fd !important; border-left: 4px solid #0084ff; font-weight: bold; }
        .dropdown-menu { display: none; position: absolute; right: 10px; top: 40px; background: white; border: 1px solid #ddd; padding: 5px; border-radius: 5px; z-index: 3000; }
        #group-modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:10000; align-items:center; justify-content:center; }
        .modal-box { background:white; padding:20px; border-radius:12px; width:300px; }
    </style>
</head>
<body onclick="document.querySelectorAll('.dropdown-menu').forEach(m=>m.style.display='none')">

<div id="auth-screen">
    <div id="auth-box">
        <h2>Messenger</h2>
        <input type="text" id="u-name" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="u-pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="auth('login')" style="width:100%; padding:10px; background:#0084ff; color:white; border:none; border-radius:8px;">–í–æ–π—Ç–∏</button>
        <button onclick="auth('register')" style="margin-top:10px; background:none; border:none; color:green; cursor:pointer;">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>
</div>

<div id="group-modal">
    <div class="modal-box">
        <h4>–°–æ–∑–¥–∞—Ç—å –≥—Ä—É–ø–ø—É</h4>
        <input type="text" id="g-name" placeholder="–ò–º—è –≥—Ä—É–ø–ø—ã" style="width:100%; margin-bottom:10px; padding:8px;">
        <div id="selection-list" style="max-height:150px; overflow-y:auto; margin-bottom:10px; border:1px solid #eee;"></div>
        <button onclick="submitGroup()" style="width:100%; background:#0084ff; color:white; padding:10px; border:none; border-radius:5px;">–°–æ–∑–¥–∞—Ç—å</button>
        <button onclick="document.getElementById('group-modal').style.display='none'" style="width:100%; margin-top:5px; border:none; background:none; cursor:pointer;">–û—Ç–º–µ–Ω–∞</button>
    </div>
</div>

<div id="sidebar">
    <div class="sidebar-header">–ß–∞—Ç—ã</div>
    <div id="my-tag" style="padding:10px; font-size:12px; text-align:center; background:#eef6ff; color:#0084ff; font-weight:bold;">ID: ...</div>
    <div style="padding:10px; display:flex; gap:5px;">
        <input type="text" id="search-input" placeholder="ID#1234" style="flex:1;">
        <button onclick="findUser()">–ù–∞–π—Ç–∏</button>
    </div>
    <button onclick="openGroupModal()" style="margin: 0 10px 10px; cursor:pointer;">+ –ì—Ä—É–ø–ø–æ–≤–æ–π —á–∞—Ç</button>
    <div id="user-list" style="overflow-y:auto; flex:1;"></div>
</div>

<div id="main-chat">
    <div id="chat-header" style="padding:15px; background:white; border-bottom:1px solid #ddd; font-weight:bold;">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</div>
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="m-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
        <button onclick="send()" class="send-btn">‚û§</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let myTag = '', currentRoom = '';
    let foundUsers = JSON.parse(sessionStorage.getItem('found-users') || '[]');
    let hiddenUsers = JSON.parse(localStorage.getItem('hidden-chats') || '[]');

    const inputField = document.getElementById('m-input');
    inputField.addEventListener('keydown', (e) => { if(e.key === 'Enter') send(); });

    async function auth(type) {
        const u = document.getElementById('u-name').value;
        const p = document.getElementById('u-pass').value;
        const res = await fetch('/'+type, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:u, password:p})});
        const data = await res.json();
        if(data.status==='ok') {
            myTag = data.tag;
            document.getElementById('my-tag').innerText = "ID: " + myTag;
            document.getElementById('auth-screen').remove();
            socket.emit('store-user', myTag);
            loadSidebar();
        }
    }

    async function loadSidebar() {
        if(!myTag) return;
        const res = await fetch('/my-chats/' + myTag);
        const data = await res.json();
        const list = document.getElementById('user-list');
        list.innerHTML = '';

        // –ì—Ä—É–ø–ø—ã
        if(data.groups) {
            data.groups.forEach(g => {
                const div = document.createElement('div');
                div.className = 'item group-item';
                div.innerHTML = `<span onclick="openRoom('${g._id}', '${g.name}')" style="flex:1">üë• ${g.name}</span>`;
                list.appendChild(div);
            });
        }

        // –õ–∏—á–Ω—ã–µ
        const allPartners = Array.from(new Set([...data.partners, ...foundUsers]));
        allPartners.forEach(p => {
            if (hiddenUsers.includes(p)) return;
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<span onclick="openPriv('${p}')" style="flex:1">üë§ ${p}</span>
                             <span onclick="toggleMenu(event, '${p}')">‚ãÆ</span>
                             <div id="menu-${p}" class="dropdown-menu">
                                <div onclick="hideChat('${p}')" style="color:red; cursor:pointer; padding:5px;">–£–¥–∞–ª–∏—Ç—å</div>
                             </div>`;
            list.appendChild(div);
        });
    }

    async function openGroupModal() {
        const res = await fetch('/my-chats/' + myTag);
        const data = await res.json();
        const partners = Array.from(new Set([...data.partners, ...foundUsers]));
        const sel = document.getElementById('selection-list');
        sel.innerHTML = '';
        partners.forEach(p => {
            const div = document.createElement('div');
            div.style.padding = '5px';
            div.innerHTML = `<input type="checkbox" class="g-chk" value="${p}"> <span>${p}</span>`;
            sel.appendChild(div);
        });
        document.getElementById('group-modal').style.display = 'flex';
    }

    async function submitGroup() {
        const name = document.getElementById('g-name').value;
        const members = Array.from(document.querySelectorAll('.g-chk:checked')).map(c => c.value);
        if(!name) return alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è –≥—Ä—É–ø–ø—ã");
        
        const res = await fetch('/create-group', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({ name, members, admin: myTag })
        });
        const result = await res.json();
        if(result.status === 'ok') {
            document.getElementById('group-modal').style.display = 'none';
            document.getElementById('g-name').value = '';
            loadSidebar();
        }
    }

    function openPriv(t) {
        currentRoom = [myTag, t].sort().join('_');
        openRoom(currentRoom, t);
    }

    function openRoom(roomId, label) {
        currentRoom = roomId;
        document.getElementById('chat-header').innerText = label;
        document.getElementById('messages').innerHTML = '';
        socket.emit('join room', currentRoom);
    }

    function send() {
        if(inputField.value.trim() && currentRoom) {
            socket.emit('chat message', { room: currentRoom, msg: inputField.value, sender: myTag });
            inputField.value = '';
        }
    }

    function render(d) {
        const id = d._id || d.id;
        if(document.getElementById('msg-'+id)) return;
        const div = document.createElement('div');
        div.id = 'msg-' + id;
        const sender = d.sender || d.username;
        div.className = 'msg ' + (sender === myTag ? 'me' : '');
        div.innerHTML = `<b>${sender}</b><br>${d.msg || d.text}`;
        document.getElementById('messages').appendChild(div);
        document.getElementById('messages').scrollTop = 99999;
    }

    function hideChat(tag) {
        hiddenUsers.push(tag);
        localStorage.setItem('hidden-chats', JSON.stringify(hiddenUsers));
        loadSidebar();
    }

    function toggleMenu(e, tag) {
        e.stopPropagation();
        document.querySelectorAll('.dropdown-menu').forEach(m=>m.style.display='none');
        document.getElementById('menu-'+tag).style.display = 'block';
    }

    socket.on('new-chat-notification', (data) => {
        if(!foundUsers.includes(data.from)) {
            foundUsers.push(data.from);
            sessionStorage.setItem('found-users', JSON.stringify(foundUsers));
        }
        hiddenUsers = hiddenUsers.filter(u => u !== data.from);
        loadSidebar();
    });

    socket.on('chat message', (d) => {
        if(d.room === currentRoom) render(d);
        loadSidebar();
    });

    socket.on('chat history', h => h.forEach(render));

    async function findUser() {
        const tag = document.getElementById('search-input').value.trim();
        const res = await fetch('/search-user', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({tag})});
        const user = await res.json();
        if(user.tag) {
            if(!foundUsers.includes(user.tag)) {
                foundUsers.push(user.tag);
                sessionStorage.setItem('found-users', JSON.stringify(foundUsers));
            }
            openPriv(user.tag);
            loadSidebar();
        }
    }
</script>
</body>
</html>
