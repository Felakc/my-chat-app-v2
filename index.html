<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Messenger Pro Max</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; margin: 0; background: #f0f2f5; }
        
        #auth-screen { position: fixed; inset: 0; background: #f0f2f5; display: flex; align-items: center; justify-content: center; z-index: 100; }
        #auth-box { background: white; padding: 25px; border-radius: 12px; width: 300px; text-align: center; }
        
        #sidebar { width: 300px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .sidebar-header { padding: 15px; background: #0084ff; color: white; display: flex; justify-content: space-between; align-items: center; }
        .section-title { padding: 8px 15px; background: #f8f9fa; font-size: 11px; font-weight: bold; color: #666; border-bottom: 1px solid #eee; }
        
        .item { padding: 10px 15px; border-bottom: 1px solid #f9f9f9; cursor: pointer; display: flex; align-items: center; font-size: 14px; }
        .item:hover { background: #f0f7ff; }
        .item input { margin-right: 10px; }
        .btn-small { font-size: 10px; padding: 2px 5px; cursor: pointer; opacity: 0.6; }
        .btn-small:hover { opacity: 1; }

        #main-chat { flex: 1; display: flex; flex-direction: column; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; background: #e5ddd5; display: flex; flex-direction: column; }
        
        .msg { margin-bottom: 10px; padding: 8px 12px; border-radius: 12px; background: white; align-self: flex-start; max-width: 75%; position: relative; }
        .msg.me { align-self: flex-end; background: #dcf8c6; }
        .msg b { font-size: 11px; display: block; color: #555; margin-bottom: 4px; }
        .msg img { max-width: 100%; border-radius: 8px; margin-top: 5px; display: block; }
        .del-msg { color: red; cursor: pointer; margin-left: 8px; display: none; }
        .msg:hover .del-msg { display: inline; }

        #input-area { padding: 15px; display: flex; background: white; gap: 10px; align-items: center; }
        #m-input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        .icon-btn { background: none; border: none; font-size: 22px; cursor: pointer; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div id="auth-box">
        <h3>Messenger</h3>
        <input type="text" id="u-name" placeholder="–ù–∏–∫–Ω–µ–π–º" style="width:100%; padding:10px; margin-bottom:10px;">
        <input type="password" id="u-pass" placeholder="–ü–∞—Ä–æ–ª—å" style="width:100%; padding:10px; margin-bottom:10px;">
        <button onclick="auth('login')" style="background:#0084ff; color:white; border:none; padding:10px; width:100%; border-radius:8px; cursor:pointer;">–í–æ–π—Ç–∏</button>
        <button onclick="auth('register')" style="background:none; border:none; color:#42b72a; margin-top:10px; cursor:pointer;">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>
</div>

<div id="sidebar">
    <div class="sidebar-header">
        <span>–ß–∞—Ç—ã</span>
        <button onclick="makeGroup()" style="background:white; color:#0084ff; border:none; padding:4px 8px; border-radius:4px; font-size:11px; cursor:pointer;">+ –ì—Ä—É–ø–ø–∞</button>
    </div>
    <div class="section-title">–ì–†–£–ü–ü–´</div>
    <div id="group-list"></div>
    <div class="section-title">–ö–û–ù–¢–ê–ö–¢–´</div>
    <div id="user-list"></div>
</div>

<div id="main-chat">
    <div id="chat-header" style="padding:15px; background:white; border-bottom:1px solid #ddd; font-weight:bold;">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</div>
    <div id="messages"></div>
    <div id="input-area">
        <input type="file" id="file-input" style="display:none" accept="image/*" onchange="sendFile(this)">
        <button class="icon-btn" onclick="document.getElementById('file-input').click()">üìé</button>
        <input type="text" id="m-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
        <button onclick="send()" style="background:#0084ff; color:white; border:none; padding:10px 20px; border-radius:20px; cursor:pointer;">></button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let myName = '', currentRoom = '';

    async function auth(type) {
        const u = document.getElementById('u-name').value;
        const p = document.getElementById('u-pass').value;
        const res = await fetch('/'+type, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:u, password:p})});
        const data = await res.json();
        if(data.status==='ok') {
            myName = u; document.getElementById('auth-screen').style.display='none';
            socket.emit('store-user', myName); loadAll();
        }
    }

    async function loadAll() {
        const hRes = await fetch('/hidden-users/' + myName);
        const hidden = await hRes.json();
        
        const uRes = await fetch('/users');
        const users = await uRes.json();
        const uList = document.getElementById('user-list');
        uList.innerHTML = '';
        users.forEach(u => {
            if(u.username === myName || hidden.includes(u.username)) return;
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<input type="checkbox" class="g-select" value="${u.username}"><span onclick="openPriv('${u.username}')" style="flex:1">${u.username}</span><span class="btn-small" onclick="hideU('${u.username}')">üôà –°–∫—Ä—ã—Ç—å</span>`;
            uList.appendChild(div);
        });

        const gRes = await fetch('/my-groups/'+myName);
        const groups = await gRes.json();
        const gList = document.getElementById('group-list');
        gList.innerHTML = '';
        groups.forEach(g => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<span onclick="openGroup('${g._id}', '${g.name}')" style="flex:1">üë• ${g.name}</span><span class="btn-small" onclick="leaveG('${g._id}')">üö™ –í—ã–π—Ç–∏</span>`;
            gList.appendChild(div);
        });
    }

    function openPriv(t) { currentRoom = [myName, t].sort().join('_'); startChat('–ß–∞—Ç: '+t); }
    function openGroup(id, n) { currentRoom = id; startChat(n); }
    function startChat(t) { document.getElementById('chat-header').innerText = t; document.getElementById('messages').innerHTML = ''; socket.emit('join room', currentRoom); }

    async function send() {
        const msg = document.getElementById('m-input').value;
        if(msg && currentRoom) { socket.emit('chat message', { room: currentRoom, msg, sender: myName, type: 'text' }); document.getElementById('m-input').value = ''; }
    }

    function sendFile(input) {
        const reader = new FileReader();
        reader.onload = (e) => socket.emit('chat message', { room: currentRoom, msg: e.target.result, sender: myName, type: 'image' });
        reader.readAsDataURL(input.files[0]);
    }

    async function delMsg(id) {
        if(confirm("–£–¥–∞–ª–∏—Ç—å?")) { await fetch('/messages/'+id, {method:'DELETE'}); socket.emit('delete-msg-client', {id, room:currentRoom}); }
    }

    async function leaveG(id) {
        if(confirm("–í—ã–π—Ç–∏?")) { await fetch('/leave-group', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({groupId:id, username:myName})}); loadAll(); }
    }

    async function hideU(t) {
        if(confirm("–°–∫—Ä—ã—Ç—å?")) { await fetch('/hide-user', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({owner:myName, hiddenUsername:t})}); loadAll(); }
    }

    async function makeGroup() {
        const selected = Array.from(document.querySelectorAll('.g-select:checked')).map(cb => cb.value);
        const gName = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã:");
        if(gName && selected.length) {
            selected.push(myName);
            await fetch('/create-group', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({name:gName, members:selected})});
            loadAll();
        }
    }

    function render(d) {
        const id = d._id || d.id;
        const div = document.createElement('div');
        div.id = 'msg-'+id;
        const user = d.sender || d.username;
        div.className = 'msg ' + (user === myName ? 'me' : '');
        let del = (user === myName && id) ? `<span class="del-msg" onclick="delMsg('${id}')">üóë</span>` : '';
        div.innerHTML = `<b>${user}${del}</b>${d.type==='image' ? '<img src="'+(d.msg||d.text)+'" onclick="window.open(this.src)">' : (d.msg||d.text)}`;
        document.getElementById('messages').appendChild(div);
        document.getElementById('messages').scrollTop = 99999;
    }

    socket.on('chat message', render);
    socket.on('chat history', h => h.forEach(render));
    socket.on('msg-deleted-server', id => { const el = document.getElementById('msg-'+id); if(el) el.remove(); });
    socket.on('refresh-groups', loadAll);
    document.getElementById('m-input').onkeypress = (e) => e.key==='Enter' && send();
</script>
</body>
</html>
