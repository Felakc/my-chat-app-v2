<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Messenger Pro Max</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; margin: 0; background: #f0f2f5; overflow: hidden; }
        #auth-screen { position: fixed; inset: 0; background: #f0f2f5; display: flex; align-items: center; justify-content: center; z-index: 9999; }
        #auth-box { background: white; padding: 30px; border-radius: 12px; width: 320px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        #auth-box input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; }
        
        #sidebar { width: 320px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .sidebar-header { padding: 15px; background: #0084ff; color: white; font-weight: bold; display: flex; justify-content: space-between; }
        
        #main-chat { flex: 1; display: flex; flex-direction: column; background: #e5ddd5; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        
        .msg { margin-bottom: 10px; padding: 10px; border-radius: 12px; background: white; align-self: flex-start; max-width: 70%; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .msg.me { align-self: flex-end; background: #dcf8c6; }
        .msg img { max-width: 100%; border-radius: 8px; margin-top: 5px; cursor: pointer; }
        .del-btn { color: red; cursor: pointer; float: right; margin-left: 10px; font-size: 12px; }

        #input-area { padding: 15px; display: flex; background: white; gap: 10px; align-items: center; }
        #m-input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; }
        
        .item { padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; }
        .item:hover { background: #f0f7ff; }
        .group-tag { font-size: 10px; background: #0084ff; color: white; padding: 2px 6px; border-radius: 10px; }
        
        #file-preview { display: none; padding: 10px; background: #fff; border-top: 1px solid #ddd; }
    </style>
</head>
<body onclick="document.querySelectorAll('.dropdown').forEach(d=>d.style.display='none')">

<div id="auth-screen">
    <div id="auth-box">
        <h2>Messenger</h2>
        <input type="text" id="u-name" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="u-pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="auth('login')" style="width:100%; padding:10px; background:#0084ff; color:white; border:none; border-radius:8px; cursor:pointer;">–í–æ–π—Ç–∏</button>
        <button onclick="auth('register')" style="margin-top:10px; background:none; border:none; color:green; cursor:pointer;">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>
</div>

<div id="sidebar">
    <div class="sidebar-header">
        <span>–ß–∞—Ç—ã</span>
        <button onclick="createGroup()" style="font-size:12px; cursor:pointer;">+ –ì—Ä—É–ø–ø–∞</button>
    </div>
    <div id="my-tag" style="padding:10px; font-size:12px; text-align:center; background:#eef6ff; color:#0084ff;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div style="padding:10px; display:flex; gap:5px;">
        <input type="text" id="search-input" placeholder="–ò–º—è#1234" style="flex:1; padding:5px;">
        <button onclick="findUser()">–ù–∞–π—Ç–∏</button>
    </div>
    <div id="user-list" style="overflow-y:auto; flex:1;"></div>
</div>

<div id="main-chat">
    <div id="chat-header" style="padding:15px; background:white; border-bottom:1px solid #ddd; font-weight:bold; display:flex; justify-content:space-between;">
        <span id="header-name">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</span>
        <button id="add-mem-btn" style="display:none;" onclick="inviteToGroup()">–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å</button>
    </div>
    <div id="messages"></div>
    
    <div id="file-preview"></div>
    
    <div id="input-area">
        <label style="cursor:pointer; font-size:20px;">
            üìé <input type="file" id="file-input" style="display:none;" onchange="handleFile(this)">
        </label>
        <input type="text" id="m-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
        <button onclick="send()" style="padding:10px 20px; background:#0084ff; color:white; border:none; border-radius:20px; cursor:pointer;">></button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let myTag = '', currentRoom = '', selectedFile = null;

    async function auth(type) {
        const u = document.getElementById('u-name').value;
        const p = document.getElementById('u-pass').value;
        const res = await fetch('/'+type, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:u, password:p})});
        const data = await res.json();
        if(data.status==='ok') {
            myTag = data.tag;
            document.getElementById('my-tag').innerText = "–í–∞—à ID: " + myTag;
            document.getElementById('auth-screen').remove();
            socket.emit('store-user', myTag);
            loadSidebar();
        }
    }

    async function loadSidebar() {
        const res = await fetch('/my-sidebar/'+myTag);
        const data = await res.json();
        const list = document.getElementById('user-list');
        list.innerHTML = '<div style="font-size:11px; padding:10px; color:#888;">–õ–ò–ß–ù–´–ï</div>';
        
        data.privates.forEach(p => {
            list.innerHTML += `<div class="item" onclick="openChat('${p}', true)">üë§ ${p}</div>`;
        });

        list.innerHTML += '<div style="font-size:11px; padding:10px; color:#888;">–ì–†–£–ü–ü–´</div>';
        data.groups.forEach(g => {
            list.innerHTML += `
                <div class="item">
                    <span onclick="openChat('${g._id}', false, '${g.name}')">üë• ${g.name}</span>
                    ${g.owner === myTag ? `<span style="color:red;" onclick="deleteGroup('${g._id}')">üóëÔ∏è</span>` : ''}
                </div>`;
        });
    }

    function openChat(id, isPrivate, name = '') {
        currentRoom = isPrivate ? [myTag, id].sort().join('_') : id;
        document.getElementById('header-name').innerText = isPrivate ? id : name;
        document.getElementById('messages').innerHTML = '';
        document.getElementById('add-mem-btn').style.display = isPrivate ? 'none' : 'block';
        socket.emit('join room', currentRoom);
    }

    function handleFile(input) {
        const file = input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            selectedFile = { data: e.target.result, name: file.name, type: file.type };
            document.getElementById('file-preview').style.display = 'block';
            document.getElementById('file-preview').innerText = "–§–∞–π–ª: " + file.name;
        };
        reader.readAsDataURL(file);
    }

    function send() {
        const input = document.getElementById('m-input');
        if((input.value.trim() || selectedFile) && currentRoom) {
            socket.emit('chat message', {
                room: currentRoom, sender: myTag, msg: input.value,
                file: selectedFile ? selectedFile.data : null,
                fileName: selectedFile ? selectedFile.name : null,
                fileType: selectedFile ? selectedFile.type : null
            });
            input.value = '';
            selectedFile = null;
            document.getElementById('file-preview').style.display = 'none';
            input.focus();
        }
    }

    function render(d) {
        if(document.getElementById('msg-'+d._id)) return;
        const div = document.createElement('div');
        div.id = 'msg-' + d._id;
        div.className = 'msg ' + (d.sender === myTag ? 'me' : '');
        
        let content = `<b>${d.sender}</b><span class="del-btn" onclick="socket.emit('delete-msg', '${d._id}')">üóëÔ∏è</span><br>`;
        if(d.text) content += `<div>${d.text}</div>`;
        if(d.file) {
            if(d.fileType.startsWith('image/')) {
                content += `<img src="${d.file}" onclick="window.open(this.src)">`;
            } else {
                content += `<a href="${d.file}" download="${d.fileName}">üìÑ ${d.fileName}</a>`;
            }
        }
        div.innerHTML = content;
        document.getElementById('messages').appendChild(div);
        document.getElementById('messages').scrollTop = 99999;
    }

    function createGroup() {
        const name = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã:");
        if(name) socket.emit('create-group', { name, owner: myTag });
    }

    function inviteToGroup() {
        const tag = prompt("–í–≤–µ–¥–∏—Ç–µ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–ò–º—è#1234):");
        if(tag) socket.emit('add-to-group', { groupId: currentRoom, tag });
    }

    function deleteGroup(id) {
        if(confirm("–£–¥–∞–ª–∏—Ç—å –≥—Ä—É–ø–ø—É –∏ –≤—Å—é –ø–µ—Ä–µ–ø–∏—Å–∫—É?")) socket.emit('delete-group', id);
    }

    async function findUser() {
        const tag = document.getElementById('search-input').value.trim();
        const res = await fetch('/search-user', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({tag})});
        const user = await res.json();
        if(user.tag) openChat(user.tag, true); else alert("–ù–µ –Ω–∞–π–¥–µ–Ω");
    }

    socket.on('chat message', render);
    socket.on('chat history', h => h.forEach(render));
    socket.on('new-notification', loadSidebar);
    socket.on('msg-deleted', id => document.getElementById('msg-'+id)?.remove());
    socket.on('group-deleted', () => { location.reload(); });
    
    document.getElementById('m-input').onkeydown = e => e.key==='Enter' && send();
</script>
</body>
</html>
