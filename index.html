<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Messenger Pro</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: sans-serif; display: flex; height: 100vh; margin: 0; background: #f0f2f5; }
        #auth-screen { position: fixed; inset: 0; background: #f0f2f5; display: flex; align-items: center; justify-content: center; z-index: 100; }
        #auth-box { background: white; padding: 20px; border-radius: 10px; width: 300px; text-align: center; }
        #sidebar { width: 300px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .section-title { padding: 10px; background: #eee; font-size: 12px; font-weight: bold; }
        .item { padding: 10px 15px; border-bottom: 1px solid #f0f0f0; cursor: pointer; display: flex; align-items: center; }
        .item:hover { background: #e7f3ff; }
        .item input { margin-right: 10px; }
        #main-chat { flex: 1; display: flex; flex-direction: column; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; background: #e5ddd5; display: flex; flex-direction: column; }
        .msg { margin-bottom: 8px; padding: 8px 12px; border-radius: 10px; background: white; align-self: flex-start; }
        .msg.me { align-self: flex-end; background: #dcf8c6; }
        #input-area { padding: 10px; display: flex; background: white; }
        input { padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div id="auth-box">
        <input type="text" id="u-name" placeholder="Ник"><br><br>
        <input type="password" id="u-pass" placeholder="Пароль"><br><br>
        <button onclick="auth('login')">Войти</button>
        <button onclick="auth('register')">Регистрация</button>
    </div>
</div>

<div id="sidebar">
    <div style="padding:15px; background:#0084ff; color:white; font-weight:bold;">Мой Чатик</div>
    <div class="section-title">ГРУППЫ <button onclick="makeGroup()" style="float:right">+</button></div>
    <div id="group-list"></div>
    <div class="section-title">ВСЕ ПОЛЬЗОВАТЕЛИ</div>
    <div id="user-list"></div>
</div>

<div id="main-chat">
    <div id="chat-header" style="padding:15px; background:white; border-bottom:1px solid #ddd;">Выбери чат</div>
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="m-input" style="flex:1" placeholder="Сообщение...">
        <button onclick="send()">></button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let myName = '', currentRoom = '';

    async function auth(type) {
        myName = document.getElementById('u-name').value;
        const password = document.getElementById('u-pass').value;
        const res = await fetch('/'+type, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:myName, password})});
        const data = await res.json();
        if(data.status==='ok') { document.getElementById('auth-screen').style.display='none'; loadAll(); }
    }

    async function loadAll() {
        // Загрузка людей
        const uRes = await fetch('/users');
        const users = await uRes.json();
        const uList = document.getElementById('user-list');
        uList.innerHTML = '';
        users.forEach(u => {
            if(u.username === myName) return;
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<input type="checkbox" value="${u.username}"><span onclick="openPrivate('${u.username}')">${u.username}</span>`;
            uList.appendChild(div);
        });

        // Загрузка моих групп
        const gRes = await fetch('/my-groups/'+myName);
        const groups = await gRes.json();
        const gList = document.getElementById('group-list');
        gList.innerHTML = '';
        groups.forEach(g => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerText = g.name;
            div.onclick = () => { currentRoom = g._id; startChat(g.name); };
            gList.appendChild(div);
        });
    }

    function openPrivate(target) {
        currentRoom = [myName, target].sort().join('_');
        startChat('Чат с ' + target);
    }

    async function makeGroup() {
        const selected = Array.from(document.querySelectorAll('.user-select:checked, input[type=checkbox]:checked')).map(cb => cb.value);
        if(selected.length < 1) return alert("Выбери участников");
        const gName = prompt("Название группы:");
        if(!gName) return;
        selected.push(myName);
        await fetch('/create-group', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({ name: gName, members: selected })
        });
        loadAll(); // Обновим список
    }

    function startChat(title) {
        document.getElementById('chat-header').innerText = title;
        document.getElementById('messages').innerHTML = '';
        socket.emit('join room', currentRoom);
    }

    function send() {
        const msg = document.getElementById('m-input').value;
        if(msg && currentRoom) {
            socket.emit('chat message', { room: currentRoom, msg, sender: myName });
            document.getElementById('m-input').value = '';
        }
    }

    socket.on('chat message', (d) => render(d));
    socket.on('chat history', (h) => h.forEach(render));
    socket.on('group-created', (g) => { if(g.members.includes(myName)) loadAll(); });

    function render(d) {
        const div = document.createElement('div');
        div.className = 'msg ' + ((d.sender || d.username) === myName ? 'me' : '');
        div.innerHTML = `<b>${d.sender || d.username}</b><br>${d.msg || d.text}`;
        document.getElementById('messages').appendChild(div);
        document.getElementById('messages').scrollTop = 99999;
    }
</script>
</body>
</html>
