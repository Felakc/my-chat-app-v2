<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>–ú–æ–π —á–∞—Ç</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; margin: 0; background: #f0f2f5; overflow: hidden; }
        #auth-screen { position: fixed; inset: 0; background: #f0f2f5; display: flex; align-items: center; justify-content: center; z-index: 999999; }
        #auth-box { background: white; padding: 30px; border-radius: 12px; width: 320px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        #auth-box input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; }
        #sidebar { width: 300px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; z-index: 100; }
        .sidebar-header { padding: 15px; background: #0084ff; color: white; font-weight: bold; }
        #main-chat { flex: 1; display: flex; flex-direction: column; background: #e5ddd5; position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        #input-area { padding: 15px; display: flex; background: white; gap: 10px; border-top: 1px solid #ddd; z-index: 2000; }
        #m-input { flex: 1; padding: 12px 15px; border: 2px solid #0084ff; border-radius: 25px; outline: none; font-size: 16px; }
        .msg { margin-bottom: 10px; padding: 8px 12px; border-radius: 12px; background: white; align-self: flex-start; max-width: 70%; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .msg.me { align-self: flex-end; background: #dcf8c6; }
        .item { padding: 12px 15px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .group-tag { background: #e3f2fd; color: #0084ff; font-size: 10px; padding: 2px 5px; border-radius: 4px; }
        .delete-btn { color: red; cursor: pointer; font-size: 10px; margin-left: 10px; display: none; }
        .msg.me:hover .delete-btn { display: inline; }
        .dropdown-menu { display: none; position: absolute; right: 10px; top: 40px; background: white; border: 1px solid #ddd; padding: 5px; border-radius: 5px; z-index: 3000; }
    </style>
</head>
<body onclick="document.querySelectorAll('.dropdown-menu').forEach(m=>m.style.display='none')">

<div id="auth-screen">
    <div id="auth-box">
        <h2>Messenger</h2>
        <input type="text" id="u-name" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="u-pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="auth('login')" style="width:100%; padding:10px; background:#0084ff; color:white; border:none; border-radius:8px; cursor:pointer;">–í–æ–π—Ç–∏</button>
        <button onclick="auth('register')" style="margin-top:10px; background:none; border:none; color:green; cursor:pointer;">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>
</div>

<div id="sidebar">
    <div class="sidebar-header">–ß–∞—Ç—ã</div>
    <div id="my-tag" style="padding:10px; font-size:12px; text-align:center; background:#eef6ff; color:#0084ff; font-weight:bold;">ID: ...</div>
    <div style="padding:10px; display:flex; gap:5px;">
        <input type="text" id="search-input" placeholder="–ò–º—è#1234" style="flex:1; padding:5px;">
        <button onclick="findUser()">–ù–∞–π—Ç–∏</button>
    </div>
    <button onclick="createGroup()" style="margin: 0 10px 10px; cursor:pointer; padding:5px; background:#f0f0f0; border:1px solid #ccc; border-radius:5px;">+ –°–æ–∑–¥–∞—Ç—å –≥—Ä—É–ø–ø—É</button>
    <div style="font-size:11px; padding:5px 15px; color:#888;">–î–ò–ê–õ–û–ì–ò –ò –ì–†–£–ü–ü–´</div>
    <div id="user-list"></div>
</div>

<div id="main-chat">
    <div id="chat-header" style="padding:15px; background:white; border-bottom:1px solid #ddd; font-weight:bold;">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</div>
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="m-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
        <button onclick="send()" style="padding:10px 20px; background:#0084ff; color:white; border:none; border-radius:20px; cursor:pointer;">></button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let myTag = '', currentRoom = '';
    let hiddenUsers = JSON.parse(localStorage.getItem('hidden-chats') || '[]');
    let foundUsers = JSON.parse(sessionStorage.getItem('found-users') || '[]');
    const inputField = document.getElementById('m-input');

    inputField.addEventListener('keydown', (e) => {
        if(e.key === 'Enter') send();
    });

    async function auth(type) {
        const u = document.getElementById('u-name').value;
        const p = document.getElementById('u-pass').value;
        const res = await fetch('/'+type, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:u, password:p})});
        const data = await res.json();
        if(data.status==='ok') {
            myTag = data.tag;
            document.getElementById('my-tag').innerText = "ID: " + myTag;
            document.getElementById('auth-screen').remove();
            socket.emit('store-user', myTag);
            loadSidebar();
        }
    }

    async function loadSidebar() {
        const res = await fetch('/my-chats/'+myTag);
        const data = await res.json();
        const list = document.getElementById('user-list');
        list.innerHTML = '';

        // –ì—Ä—É–ø–ø—ã 
        data.groups.forEach(g => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<span onclick="openRoom('${g._id}', '${g.name}')" style="flex:1">üë• ${g.name} <small class="group-tag">–ì—Ä—É–ø–ø–∞</small></span>`;
            list.appendChild(div);
        });

        // –õ–∏—á–Ω—ã–µ —á–∞—Ç—ã 
        const allPartners = Array.from(new Set([...data.partners, ...foundUsers]));
        allPartners.forEach(partner => {
            if (hiddenUsers.includes(partner)) return;
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<span onclick="openPriv('${partner}')" style="flex:1">üë§ ${partner}</span>
                             <span onclick="toggleMenu(event, '${partner}')">‚ãÆ</span>
                             <div id="menu-${partner}" class="dropdown-menu">
                                <div onclick="hideChat('${partner}')" style="color:red; cursor:pointer; padding:5px;">–°–∫—Ä—ã—Ç—å</div>
                             </div>`;
            list.appendChild(div);
        });
    }

    async function createGroup() {
        const name = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã:");
        const invite = prompt("ID —É—á–∞—Å—Ç–Ω–∏–∫–∞ (–ù–∞–ø—Ä: User#1234). –ú–æ–∂–Ω–æ –Ω–µ—Å–∫–æ–ª—å–∫–æ —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é:");
        if(name) {
            const members = invite ? invite.split(',').map(s => s.trim()) : [];
            await fetch('/create-group', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name, members, admin: myTag })
            });
            loadSidebar();
        }
    }

    function openPriv(t) {
        currentRoom = [myTag, t].sort().join('_');
        openRoom(currentRoom, t);
    }

    function openRoom(roomId, label) {
        currentRoom = roomId;
        document.getElementById('chat-header').innerText = label;
        document.getElementById('messages').innerHTML = '';
        socket.emit('join room', currentRoom);
        inputField.focus();
    }

    async function findUser() {
        const tag = document.getElementById('search-input').value.trim();
        if(!tag || tag === myTag) return;
        const res = await fetch('/search-user', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({tag})});
        const user = await res.json();
        if(user.tag) {
            if(!foundUsers.includes(user.tag)) {
                foundUsers.push(user.tag);
                sessionStorage.setItem('found-users', JSON.stringify(foundUsers));
            }
            openPriv(user.tag);
            loadSidebar();
        } else { alert("–ù–µ –Ω–∞–π–¥–µ–Ω"); }
    }

    function send() {
        if(inputField.value.trim() && currentRoom) {
            socket.emit('chat message', { room: currentRoom, msg: inputField.value, sender: myTag });
            inputField.value = '';
        }
    }

    function render(d) {
        const id = d._id || d.id;
        if(document.getElementById('msg-'+ id)) return;
        const div = document.createElement('div');
        div.id = 'msg-' + id;
        const sender = d.sender || d.username;
        div.className = 'msg ' + (sender === myTag ? 'me' : '');
        
        const delBtn = sender === myTag ? `<span class="delete-btn" onclick="deleteMsg('${id}')">‚úï</span>` : '';
        
        div.innerHTML = `<b>${sender}</b> ${delBtn}<br>${d.msg || d.text}`;
        document.getElementById('messages').appendChild(div);
        document.getElementById('messages').scrollTop = 99999;
    }

    function deleteMsg(id) {
        if(confirm("–£–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ?")) socket.emit('delete-msg', id);
    }

    socket.on('msg-deleted', id => {
        const el = document.getElementById('msg-' + id);
        if(el) el.remove();
    });

    // –í–∞–∂–Ω–æ–µ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: –∫–æ–≥–¥–∞ –∫—Ç–æ-—Ç–æ –ø–∏—à–µ—Ç –Ω–∞–º, –¥–æ–±–∞–≤–ª—è–µ–º –µ–≥–æ –≤ —Å–ø–∏—Å–æ–∫ 
    socket.on('new-chat-notification', (data) => {
        if(!foundUsers.includes(data.from)) {
            foundUsers.push(data.from);
            sessionStorage.setItem('found-users', JSON.stringify(foundUsers));
        }
        // –£–±–∏—Ä–∞–µ–º –∏–∑ —Å–∫—Ä—ã—Ç—ã—Ö, –µ—Å–ª–∏ –æ–Ω —Ç–∞–º –±—ã–ª 
        hiddenUsers = hiddenUsers.filter(u => u !== data.from);
        localStorage.setItem('hidden-chats', JSON.stringify(hiddenUsers));
        loadSidebar(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –±–æ–∫–æ–≤—É—é –ø–∞–Ω–µ–ª—å
    });

    socket.on('chat message', (d) => {
        if(d.room === currentRoom) {
            render(d);
        } else {
            // –ï—Å–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ –ø—Ä–∏—à–ª–æ –≤ –¥—Ä—É–≥–æ–π —á–∞—Ç, –æ–±–Ω–æ–≤–ª—è–µ–º —Å–∞–π–¥–±–∞—Ä, —á—Ç–æ–±—ã —á–∞—Ç –ø–æ—è–≤–∏–ª—Å—è
            loadSidebar();
        }
    });

    socket.on('chat history', h => h.forEach(render));

    function hideChat(tag) {
        hiddenUsers.push(tag);
        localStorage.setItem('hidden-chats', JSON.stringify(hiddenUsers));
        loadSidebar();
    }

    function toggleMenu(e, tag) {
        e.stopPropagation();
        document.querySelectorAll('.dropdown-menu').forEach(m=>m.style.display='none');
        document.getElementById('menu-'+tag).style.display = 'block';
    }
</script>
</body>
</html>
