<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Messenger Pro</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; margin: 0; background: #f0f2f5; overflow: hidden; }
        #auth-screen { position: fixed; inset: 0; background: #f0f2f5; display: flex; align-items: center; justify-content: center; z-index: 9999; }
        #auth-box { background: white; padding: 30px; border-radius: 12px; width: 320px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        #auth-box input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; }
        #sidebar { width: 300px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .sidebar-header { padding: 15px; background: #0084ff; color: white; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        #main-chat { flex: 1; display: flex; flex-direction: column; background: #e5ddd5; position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        .msg { margin-bottom: 10px; padding: 10px; border-radius: 12px; background: white; align-self: flex-start; max-width: 75%; position: relative; }
        .msg.me { align-self: flex-end; background: #dcf8c6; }
        .del-btn { color: red; cursor: pointer; float: right; font-size: 12px; margin-left: 10px; display: none; }
        .msg:hover .del-btn { display: inline; }
        #input-area { padding: 15px; display: flex; background: white; gap: 10px; border-top: 1px solid #ddd; }
        #m-input { flex: 1; padding: 12px; border: 1.5px solid #0084ff; border-radius: 25px; outline: none; }
        .item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .item:hover { background: #f5f6f7; }
        .group-tag { font-size: 10px; background: #eee; padding: 2px 5px; border-radius: 4px; }
    </style>
</head>
<body onclick="document.querySelectorAll('.dropdown-menu').forEach(m=>m.style.display='none')">

<div id="auth-screen">
    <div id="auth-box">
        <h2 style="color:#0084ff">Messenger</h2>
        <input type="text" id="u-name" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="u-pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="auth('login')" style="width:100%; padding:12px; background:#0084ff; color:white; border:none; border-radius:8px; cursor:pointer;">–í–æ–π—Ç–∏</button>
        <button onclick="auth('register')" style="margin-top:10px; background:none; border:none; color:green; cursor:pointer;">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
    </div>
</div>

<div id="sidebar">
    <div class="sidebar-header">
        <span>–ß–∞—Ç—ã</span>
        <button onclick="createGroup()" style="background:none; border:1px solid white; color:white; border-radius:4px; cursor:pointer; font-size:12px;">+ –ì—Ä—É–ø–ø–∞</button>
    </div>
    <div id="my-tag" style="padding:10px; font-size:11px; text-align:center; background:#eef6ff;">ID: ...</div>
    <div style="padding:10px; display:flex; gap:5px;">
        <input type="text" id="search-input" placeholder="–ò–º—è#1234" style="flex:1; padding:5px; border:1px solid #ddd; border-radius:4px;">
        <button onclick="findUser()" style="padding:5px 10px; background:#0084ff; color:white; border:none; border-radius:4px; cursor:pointer;">üîç</button>
    </div>
    <div id="user-list" style="overflow-y:auto; flex:1;"></div>
</div>

<div id="main-chat">
    <div id="chat-header" style="padding:15px; background:white; border-bottom:1px solid #ddd; font-weight:bold; display:flex; justify-content:space-between; align-items:center;">
        <span id="chat-title">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</span>
        <button id="add-member-btn" style="display:none; font-size:12px;" onclick="addMember()">+ –ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å</button>
    </div>
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="m-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
        <button onclick="send()" style="padding:10px 20px; background:#0084ff; color:white; border:none; border-radius:20px; cursor:pointer; font-weight:bold;">></button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let myTag = '', currentRoom = '', isGroup = false;
    let foundUsers = [];

    async function auth(type) {
        const u = document.getElementById('u-name').value;
        const p = document.getElementById('u-pass').value;
        const res = await fetch('/'+type, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:u, password:p})});
        const data = await res.json();
        if(data.status==='ok') {
            myTag = data.tag;
            document.getElementById('my-tag').innerText = "–í–∞—à ID: " + myTag;
            document.getElementById('auth-screen').remove();
            socket.emit('store-user', myTag);
            loadSidebar();
        } else { alert("–û—à–∏–±–∫–∞!"); }
    }

    async function loadSidebar() {
        const res = await fetch('/my-sidebar/' + myTag);
        const data = await res.json();
        const list = document.getElementById('user-list');
        list.innerHTML = '';
        
        // –õ–∏—á–Ω—ã–µ —á–∞—Ç—ã
        const allPrivates = [...new Set([...data.privates, ...foundUsers])];
        allPrivates.forEach(u => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<span onclick="openPriv('${u}')">üë§ ${u}</span>`;
            list.appendChild(div);
        });

        // –ì—Ä—É–ø–ø–æ–≤—ã–µ —á–∞—Ç—ã
        data.groups.forEach(g => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<span onclick="openGroup('${g._id}', '${g.name}')">üë• ${g.name}</span> <span class="group-tag">–ì—Ä—É–ø–ø–∞</span>`;
            list.appendChild(div);
        });
    }

    function openPriv(tag) {
        currentRoom = [myTag, tag].sort().join('_');
        isGroup = false;
        document.getElementById('chat-title').innerText = "–ß–∞—Ç —Å " + tag;
        document.getElementById('add-member-btn').style.display = 'none';
        document.getElementById('messages').innerHTML = '';
        socket.emit('join room', currentRoom);
        setTimeout(() => document.getElementById('m-input').focus(), 100);
    }

    function openGroup(id, name) {
        currentRoom = id;
        isGroup = true;
        document.getElementById('chat-title').innerText = "–ì—Ä—É–ø–ø–∞: " + name;
        document.getElementById('add-member-btn').style.display = 'block';
        document.getElementById('messages').innerHTML = '';
        socket.emit('join room', currentRoom);
        setTimeout(() => document.getElementById('m-input').focus(), 100);
    }

    function send() {
        const input = document.getElementById('m-input');
        if(input.value.trim() && currentRoom) {
            socket.emit('chat message', { room: currentRoom, sender: myTag, msg: input.value });
            input.value = '';
        }
    }

    function deleteMsg(id) {
        if(confirm("–£–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ?")) {
            socket.emit('delete-msg', id);
        }
    }

    function render(d) {
        if(document.getElementById('msg-'+ d._id)) return;
        const div = document.createElement('div');
        div.id = 'msg-' + d._id;
        const sender = d.sender || d.username;
        div.className = 'msg ' + (sender === myTag ? 'me' : '');
        div.innerHTML = `
            <b>${sender}</b> ${sender === myTag ? `<span class="del-btn" onclick="deleteMsg('${d._id}')">üóëÔ∏è</span>` : ''}
            <br>${d.msg || d.text}
        `;
        document.getElementById('messages').appendChild(div);
        document.getElementById('messages').scrollTop = 99999;
    }

    function createGroup() {
        const name = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã:");
        if(name) socket.emit('create-group', { name, owner: myTag });
    }

    function addMember() {
        const tag = prompt("–í–≤–µ–¥–∏—Ç–µ ID —É—á–∞—Å—Ç–Ω–∏–∫–∞ (–ò–º—è#1234):");
        if(tag) socket.emit('add-to-group', { groupId: currentRoom, tag });
    }

    async function findUser() {
        const tag = document.getElementById('search-input').value.trim();
        const res = await fetch('/search-user', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({tag})});
        const data = await res.json();
        if(data.tag && !foundUsers.includes(data.tag)) {
            foundUsers.push(data.tag);
            loadSidebar();
            openPriv(data.tag);
        } else if(!data.tag) alert("–ù–µ –Ω–∞–π–¥–µ–Ω");
    }

    socket.on('chat message', render);
    socket.on('chat history', h => h.forEach(render));
    socket.on('msg-deleted', id => document.getElementById('msg-'+id)?.remove());
    socket.on('new-chat-notification', loadSidebar);

    document.getElementById('m-input').addEventListener('keypress', e => { if(e.key === 'Enter') send(); });
</script>
</body>
</html>
