<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Messenger Pro v4</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; margin: 0; background: #f0f2f5; }
        
        /* –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è */
        #auth-screen { position: fixed; inset: 0; background: #f0f2f5; display: flex; align-items: center; justify-content: center; z-index: 100; }
        #auth-box { background: white; padding: 25px; border-radius: 12px; width: 320px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        #auth-box input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        .auth-btns { display: flex; gap: 10px; }
        .auth-btns button { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; }

        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å */
        #sidebar { width: 300px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .sidebar-header { padding: 15px; background: #0084ff; color: white; font-weight: bold; display: flex; justify-content: space-between; }
        .section-title { padding: 8px 15px; background: #f8f9fa; font-size: 11px; color: #666; font-weight: bold; border-bottom: 1px solid #eee; }
        .item { padding: 12px 15px; border-bottom: 1px solid #f9f9f9; cursor: pointer; display: flex; align-items: center; transition: 0.2s; }
        .item:hover { background: #f0f7ff; }
        .item input { margin-right: 12px; transform: scale(1.2); }
        .item span { flex: 1; }

        /* –ß–∞—Ç */
        #main-chat { flex: 1; display: flex; flex-direction: column; }
        #chat-header { padding: 15px; background: white; border-bottom: 1px solid #ddd; font-weight: bold; color: #333; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; background: #e5ddd5; display: flex; flex-direction: column; }
        
        .msg { margin-bottom: 10px; padding: 8px 14px; border-radius: 12px; background: white; align-self: flex-start; max-width: 70%; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .msg.me { align-self: flex-end; background: #dcf8c6; }
        .msg b { font-size: 11px; color: #555; display: block; margin-bottom: 2px; }

        #input-area { padding: 15px; display: flex; background: white; gap: 10px; }
        #m-input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        #send-btn { width: 45px; height: 45px; border-radius: 50%; border: none; background: #0084ff; color: white; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div id="auth-box">
        <h2>–í—Ö–æ–¥</h2>
        <input type="text" id="u-name" placeholder="–ù–∏–∫–Ω–µ–π–º">
        <input type="password" id="u-pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <div class="auth-btns">
            <button onclick="auth('login')" style="background: #0084ff;">–í–æ–π—Ç–∏</button>
            <button onclick="auth('register')" style="background: #42b72a;">–°–æ–∑–¥–∞—Ç—å</button>
        </div>
        <p id="auth-error" style="color:red; font-size:12px; margin-top:10px;"></p>
    </div>
</div>

<div id="sidebar">
    <div class="sidebar-header">
        <span>Messenger</span>
        <button onclick="makeGroup()" style="background:none; border:1px solid white; color:white; border-radius:4px; cursor:pointer; font-size:11px;">+ –ì—Ä—É–ø–ø–∞</button>
    </div>
    <div class="section-title">–ú–û–ò –ì–†–£–ü–ü–´</div>
    <div id="group-list"></div>
    <div class="section-title">–í–°–ï –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–ò (–≤—ã–±–µ—Ä–∏ –¥–ª—è –ª–∏—á–∫–∏ –∏–ª–∏ –≥—Ä—É–ø–ø—ã)</div>
    <div id="user-list"></div>
</div>

<div id="main-chat">
    <div id="chat-header">–í—ã–±–µ—Ä–∏—Ç–µ, –∫–æ–º—É –Ω–∞–ø–∏—Å–∞—Ç—å</div>
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="m-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
        <button id="send-btn" onclick="send()">></button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let myName = '', currentRoom = '';

    async function auth(type) {
        const u = document.getElementById('u-name').value;
        const p = document.getElementById('u-pass').value;
        if(!u || !p) return;
        const res = await fetch('/'+type, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:u, password:p})});
        const data = await res.json();
        if(data.status==='ok') {
            myName = u;
            document.getElementById('auth-screen').style.display='none';
            loadAll();
        } else {
            document.getElementById('auth-error').innerText = '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞!';
        }
    }

    async function loadAll() {
        // –õ—é–¥–∏
        const uRes = await fetch('/users');
        const users = await uRes.json();
        const uList = document.getElementById('user-list');
        uList.innerHTML = '';
        users.forEach(u => {
            if(u.username === myName) return;
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<input type="checkbox" class="g-select" value="${u.username}"><span onclick="openPrivate('${u.username}')">${u.username}</span>`;
            uList.appendChild(div);
        });

        // –ì—Ä—É–ø–ø—ã
        const gRes = await fetch('/my-groups/'+myName);
        const groups = await gRes.json();
        const gList = document.getElementById('group-list');
        gList.innerHTML = '';
        groups.forEach(g => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<span>üë• ${g.name}</span>`;
            div.onclick = () => { currentRoom = g._id; startChat(g.name); };
            gList.appendChild(div);
        });
    }

    function openPrivate(target) {
        currentRoom = [myName, target].sort().join('_');
        startChat('–ß–∞—Ç: ' + target);
    }

    async function makeGroup() {
        const selected = Array.from(document.querySelectorAll('.g-select:checked')).map(cb => cb.value);
        if(selected.length < 1) return alert("–í—ã–±–µ—Ä–∏ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ–≥–æ —É—á–∞—Å—Ç–Ω–∏–∫–∞ –≥–∞–ª–æ—á–∫–æ–π");
        const gName = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã:");
        if(!gName) return;
        selected.push(myName);
        await fetch('/create-group', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({ name: gName, members: selected })
        });
        loadAll();
    }

    function startChat(title) {
        document.getElementById('chat-header').innerText = title;
        document.getElementById('messages').innerHTML = '';
        socket.emit('join room', currentRoom);
    }

    function send() {
        const msg = document.getElementById('m-input').value;
        if(msg && currentRoom) {
            socket.emit('chat message', { room: currentRoom, msg, sender: myName });
            document.getElementById('m-input').value = '';
        }
    }

    function render(d) {
        const div = document.createElement('div');
        const user = d.sender || d.username;
        div.className = 'msg ' + (user === myName ? 'me' : '');
        div.innerHTML = `<b>${user}</b>${d.msg || d.text}`;
        const container = document.getElementById('messages');
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    socket.on('chat message', render);
    socket.on('chat history', (h) => h.forEach(render));
    
    // –ú–≥–Ω–æ–≤–µ–Ω–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –≤ –≥—Ä—É–ø–ø—É
    socket.on('refresh-groups', (members) => {
        if(members.includes(myName)) loadAll();
    });

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ Enter
    document.getElementById('m-input').onkeypress = (e) => { if(e.key==='Enter') send(); };
</script>
</body>
</html>
