<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Messenger Ultra Fix</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; margin: 0; background: #f0f2f5; overflow: hidden; }
        
        /* –≠–∫—Ä–∞–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ */
        #auth-screen { position: fixed; inset: 0; background: #f0f2f5; display: flex; align-items: center; justify-content: center; z-index: 10000; }
        #auth-box { background: white; padding: 30px; border-radius: 12px; width: 320px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        #auth-box input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }

        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å */
        #sidebar { width: 300px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .sidebar-header { padding: 15px; background: #0084ff; color: white; display: flex; justify-content: space-between; align-items: center; }
        .my-tag-info { padding: 10px; background: #eef6ff; font-size: 12px; text-align: center; color: #0084ff; font-weight: bold; border-bottom: 1px solid #ddd; }
        
        .search-area { padding: 10px; display: flex; gap: 5px; }
        .search-area input { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 5px; }

        /* –û—Å–Ω–æ–≤–Ω–æ–π —á–∞—Ç */
        #main-chat { flex: 1; display: flex; flex-direction: column; background: #e5ddd5; position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        
        .msg { margin-bottom: 10px; padding: 8px 12px; border-radius: 12px; background: white; align-self: flex-start; max-width: 70%; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .msg.me { align-self: flex-end; background: #dcf8c6; }

        /* –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –û–ë–õ–ê–°–¢–¨ –í–í–û–î–ê */
        #input-area { 
            padding: 15px; 
            display: flex; 
            background: white; 
            gap: 10px; 
            align-items: center; 
            border-top: 1px solid #ddd; 
            position: relative;
            z-index: 999; /* –ü–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ —á–∞—Ç–∞ */
        }

        #m-input { 
            flex: 1; 
            padding: 12px 15px; 
            border: 1px solid #ccc; 
            border-radius: 25px; 
            outline: none; 
            font-size: 16px; 
            color: black;
            background: #ffffff !important; 
            pointer-events: auto !important; /* –ß—Ç–æ–±—ã —Ç–æ—á–Ω–æ –Ω–∞–∂–∏–º–∞–ª–æ—Å—å */
        }

        button.send-btn { 
            background: #0084ff; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 25px; 
            cursor: pointer; 
            font-weight: bold;
        }

        .item { padding: 12px 15px; border-bottom: 1px solid #f9f9f9; cursor: pointer; }
        .section-title { padding: 8px 15px; background: #f8f9fa; font-size: 11px; font-weight: bold; color: #888; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div id="auth-box">
        <h2>–í—Ö–æ–¥ –≤ —á–∞—Ç</h2>
        <input type="text" id="u-name" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="u-pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="auth('login')" style="width:100%; padding:12px; background:#0084ff; color:white; border:none; border-radius:8px; cursor:pointer;">–í–æ–π—Ç–∏</button>
        <button onclick="auth('register')" style="margin-top:15px; background:none; border:none; color:#42b72a; cursor:pointer;">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>
</div>

<div id="sidebar">
    <div class="sidebar-header">
        <span>–ß–∞—Ç—ã</span>
        <button onclick="makeGroup()" style="background:white; color:#0084ff; border:none; padding:5px 10px; border-radius:5px; font-size:11px;">+ –ì—Ä—É–ø–ø–∞</button>
    </div>
    <div class="my-tag-info" id="my-tag">–í–∞—à ID: ...</div>
    <div class="search-area">
        <input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ –ò–º—è#1234">
        <button onclick="findUser()">–ù–∞–π—Ç–∏</button>
    </div>
    <div class="section-title">–î–ò–ê–õ–û–ì–ò</div>
    <div id="user-list"></div>
    <div class="section-title">–ì–†–£–ü–ü–´</div>
    <div id="group-list"></div>
</div>

<div id="main-chat">
    <div id="chat-header" style="padding:15px; background:white; border-bottom:1px solid #ddd; font-weight:bold;">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç –∏–∑ —Å–ø–∏—Å–∫–∞</div>
    <div id="messages"></div>
    <div id="input-area">
        <input type="file" id="f-in" style="display:none" onchange="sendFile(this)">
        <button onclick="document.getElementById('f-in').click()" style="border:none; background:none; cursor:pointer; font-size:20px;">üìé</button>
        <input type="text" id="m-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
        <button class="send-btn" onclick="send()">–û–¢–ü–†–ê–í–ò–¢–¨</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let myTag = '', currentRoom = '';

    // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
    async function auth(type) {
        const u = document.getElementById('u-name').value.trim();
        const p = document.getElementById('u-pass').value.trim();
        if(!u || !p) return alert("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è");
        
        const res = await fetch('/'+type, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:u, password:p})});
        const data = await res.json();
        
        if(data.status==='ok') {
            myTag = data.tag;
            document.getElementById('my-tag').innerText = "–í–∞—à ID: " + myTag;
            document.getElementById('auth-screen').style.display = 'none';
            socket.emit('store-user', myTag);
            loadSidebar();
        } else { alert(data.message || "–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞"); }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤
    async function loadSidebar() {
        const cRes = await fetch('/my-chats/'+myTag);
        const chats = await cRes.json();
        const uList = document.getElementById('user-list');
        uList.innerHTML = '';
        chats.forEach(partner => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `üë§ ${partner}`;
            div.onclick = () => openPriv(partner);
            uList.appendChild(div);
        });

        const gRes = await fetch('/my-groups/'+myTag);
        const groups = await gRes.json();
        const gList = document.getElementById('group-list');
        gList.innerHTML = '';
        groups.forEach(g => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `üë• ${g.name}`;
            div.onclick = () => { currentRoom = g._id; startChat(g.name); };
            gList.appendChild(div);
        });
    }

    // –û—Ç–∫—Ä—ã—Ç–∏–µ —á–∞—Ç–∞
    function openPriv(t) { 
        currentRoom = [myTag, t].sort().join('_'); 
        startChat(t); 
    }

    function startChat(name) {
        document.getElementById('chat-header').innerText = name;
        document.getElementById('messages').innerHTML = '';
        socket.emit('join room', currentRoom);
        
        // –ü–†–ò–ù–£–î–ò–¢–ï–õ–¨–ù–´–ô –§–û–ö–£–°
        setTimeout(() => {
            const input = document.getElementById('m-input');
            input.disabled = false;
            input.focus();
        }, 200);
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞
    function send() {
        const input = document.getElementById('m-input');
        const val = input.value.trim();
        if(val && currentRoom) {
            socket.emit('chat message', { room: currentRoom, msg: val, sender: myTag, type: 'text' });
            input.value = '';
            input.focus();
        }
    }

    // –°–ª—É—à–∞—Ç–µ–ª—å Enter
    document.getElementById('m-input').onkeydown = (e) => {
        if(e.key === 'Enter') {
            send();
        }
    };

    function findUser() {
        const tag = document.getElementById('search-input').value.trim();
        if(!tag || tag === myTag) return;
        fetch('/search-user', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({tag})})
            .then(r => r.json())
            .then(user => {
                if(user.tag) openPriv(user.tag);
                else alert("–ù–µ –Ω–∞–π–¥–µ–Ω");
            });
    }

    function render(d) {
        const div = document.createElement('div');
        const user = d.sender || d.username;
        div.className = 'msg ' + (user === myTag ? 'me' : '');
        div.innerHTML = `<b>${user}</b><br>${d.msg || d.text}`;
        document.getElementById('messages').appendChild(div);
        document.getElementById('messages').scrollTop = 99999;
    }

    socket.on('chat message', (d) => {
        if(d.room === currentRoom) render(d);
        loadSidebar();
    });
    socket.on('chat history', h => h.forEach(render));
</script>
</body>
</html>
