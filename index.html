<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Messenger Pro</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; margin: 0; background: #f0f2f5; overflow: hidden; }
        #auth-screen { position: fixed; inset: 0; background: #f0f2f5; display: flex; align-items: center; justify-content: center; z-index: 9999; }
        #auth-box { background: white; padding: 30px; border-radius: 12px; width: 320px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        #auth-box input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; }
        #sidebar { width: 300px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .sidebar-header { padding: 15px; background: #0084ff; color: white; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        #main-chat { flex: 1; display: flex; flex-direction: column; background: #e5ddd5; position: relative; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        .msg { margin-bottom: 10px; padding: 10px; border-radius: 12px; background: white; align-self: flex-start; max-width: 75%; position: relative; }
        .msg.me { align-self: flex-end; background: #dcf8c6; }
        .del-btn { color: red; cursor: pointer; float: right; font-size: 10px; margin-left: 10px; opacity: 0.5; }
        .del-btn:hover { opacity: 1; }
        #input-area { padding: 15px; display: flex; background: white; gap: 10px; border-top: 1px solid #ddd; }
        #m-input { flex: 1; padding: 12px; border: 1.5px solid #0084ff; border-radius: 25px; outline: none; }
        .item { padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .item:hover { background: #f5f6f7; }
        .badge { font-size: 10px; background: #eee; padding: 2px 5px; border-radius: 4px; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div id="auth-box">
        <h2>Messenger</h2>
        <input type="text" id="u-name" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="u-pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="auth('login')" style="width:100%; padding:10px; background:#0084ff; color:white; border:none; border-radius:8px; cursor:pointer;">–í–æ–π—Ç–∏</button>
        <button onclick="auth('register')" style="margin-top:10px; border:none; background:none; color:green; cursor:pointer;">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>
</div>

<div id="sidebar">
    <div class="sidebar-header">
        <span>–ß–∞—Ç—ã</span>
        <button onclick="createGroup()" style="font-size:10px; background:none; border:1px solid white; color:white; cursor:pointer; padding:2px 5px;">+ –ì—Ä—É–ø–ø–∞</button>
    </div>
    <div id="my-tag" style="padding:10px; font-size:11px; text-align:center; background:#f8fbff;">ID: ...</div>
    <div style="padding:10px; display:flex; gap:5px;">
        <input type="text" id="search-input" placeholder="–ò–º—è#1234" style="flex:1; padding:5px;">
        <button onclick="findUser()">üîç</button>
    </div>
    <div id="user-list"></div>
</div>

<div id="main-chat">
    <div id="chat-header" style="padding:15px; background:white; border-bottom:1px solid #ddd; font-weight:bold; display:flex; justify-content:space-between;">
        <span id="chat-title">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</span>
        <button id="add-to-group-btn" style="display:none; font-size:10px;" onclick="addToGroup()">+ –î–æ–±–∞–≤–∏—Ç—å</button>
    </div>
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="m-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
        <button onclick="send()" style="padding:10px 20px; background:#0084ff; color:white; border:none; border-radius:20px; cursor:pointer;">></button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let myTag = '', currentRoom = '', isGroup = false;
    let foundUsers = [];

    async function auth(type) {
        const u = document.getElementById('u-name').value;
        const p = document.getElementById('u-pass').value;
        const res = await fetch('/'+type, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:u, password:p})});
        const data = await res.json();
        if(data.status==='ok') {
            myTag = data.tag;
            document.getElementById('my-tag').innerText = "–í–∞—à ID: " + myTag;
            document.getElementById('auth-screen').remove();
            socket.emit('store-user', myTag);
            loadSidebar();
        }
    }

    async function loadSidebar() {
        const res = await fetch('/my-sidebar/' + myTag);
        const data = await res.json();
        const list = document.getElementById('user-list');
        list.innerHTML = '';
        
        // –õ–∏—á–Ω—ã–µ —á–∞—Ç—ã
        [...new Set([...data.privates, ...foundUsers])].forEach(u => {
            list.innerHTML += `<div class="item" onclick="openChat('${u}', false)">üë§ ${u}</div>`;
        });

        // –ì—Ä—É–ø–ø—ã
        data.groups.forEach(g => {
            list.innerHTML += `<div class="item" onclick="openChat('${g._id}', true, '${g.name}')">üë• ${g.name} <span class="badge">–ì—Ä—É–ø–ø–∞</span></div>`;
        });
    }

    function openChat(id, groupMode, name = '') {
        isGroup = groupMode;
        currentRoom = isGroup ? id : [myTag, id].sort().join('_');
        document.getElementById('chat-title').innerText = isGroup ? name : id;
        document.getElementById('add-to-group-btn').style.display = isGroup ? 'block' : 'none';
        document.getElementById('messages').innerHTML = '';
        socket.emit('join room', currentRoom);
        setTimeout(() => document.getElementById('m-input').focus(), 100);
    }

    function send() {
        const input = document.getElementById('m-input');
        if(input.value.trim() && currentRoom) {
            socket.emit('chat message', { room: currentRoom, sender: myTag, msg: input.value });
            input.value = '';
        }
    }

    function render(d) {
        if(document.getElementById('msg-'+ d._id)) return;
        const div = document.createElement('div');
        div.id = 'msg-' + d._id;
        div.className = 'msg ' + (d.sender === myTag || d.username === myTag ? 'me' : '');
        div.innerHTML = `
            <b>${d.sender || d.username}</b> 
            ${(d.sender === myTag || d.username === myTag) ? `<span class="del-btn" onclick="socket.emit('delete-msg', '${d._id}')">üóëÔ∏è</span>` : ''}
            <br>${d.msg || d.text}
        `;
        document.getElementById('messages').appendChild(div);
        document.getElementById('messages').scrollTop = 99999;
    }

    function createGroup() {
        const name = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã:");
        if(name) socket.emit('create-group', { name, owner: myTag });
    }

    function addToGroup() {
        const tag = prompt("–í–≤–µ–¥–∏—Ç–µ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–ò–º—è#1234):");
        if(tag) socket.emit('add-to-group', { groupId: currentRoom, tag });
    }

    async function findUser() {
        const tag = document.getElementById('search-input').value.trim();
        const res = await fetch('/search-user', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({tag})});
        const data = await res.json();
        if(data.tag) { foundUsers.push(data.tag); loadSidebar(); openChat(data.tag, false); }
    }

    socket.on('chat message', render);
    socket.on('chat history', h => h.forEach(render));
    socket.on('msg-deleted', id => document.getElementById('msg-'+id)?.remove());
    socket.on('new-chat-notification', loadSidebar);
</script>
</body>
</html>
